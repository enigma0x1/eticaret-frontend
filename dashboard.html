<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --background-gradient: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            --card-gradient: linear-gradient(to right bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: #333;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Main Container */
        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        /* Interactive Filters */
        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-title {
            color: #24243e;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .range-slider {
            position: relative;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        .range-selected {
            height: 100%;
            position: absolute;
            background: var(--primary-color);
            border-radius: 5px;
        }

        .range-input {
            position: relative;
        }

        .range-input input {
            position: absolute;
            width: 100%;
            height: 5px;
            top: -5px;
            background: none;
            pointer-events: none;
            -webkit-appearance: none;
        }

        .range-input input::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            background: white;
            pointer-events: auto;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .price-inputs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .price-inputs input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Checkbox style */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .custom-checkbox.checked {
            background: var(--primary-color);
        }

        .custom-checkbox.checked::after {
            content: '✓';
            color: white;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background: var(--card-gradient);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-card {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
        }

        .skeleton-image {
            height: 200px;
            width: 100%;
        }

        .skeleton-text {
            height: 20px;
            margin: 10px;
            border-radius: 4px;
        }

        .skeleton-text.short {
            width: 60%;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-toggle button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: var(--primary-color);
            color: white;
        }

        /* List View */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-list-item {
            display: flex;
            gap: 20px;
            background: var(--card-gradient);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .product-list-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .product-list-item {
                flex-direction: column;
            }

            .product-list-item img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">IndustryHub</div>
        <div class="search-bar">
            <input type="text" placeholder="Ürün ara..." id="searchInput">
        </div>
        <div class="header-right">
            <a href="#" class="cart-link">
                <i class="fas fa-shopping-cart"></i> 
                Sepet
                <span class="cart-count">0</span>
            </a>
            <div class="user-menu">
                <a href="#" class="user-link">
                    <i class="fas fa-user"></i> 
                    <span class="user-name">Hesabım</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-info"></div>
            
            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="active" data-view="grid">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button data-view="list">
                    <i class="fas fa-list"></i> List
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <h4 class="filter-title">Fiyat Aralığı</h4>
                    <div class="range-slider">
                        <div class="range-selected"></div>
                    </div>
                    <div class="range-input">
                        <input type="range" min="0" max="10000" value="0" class="min-price">
                        <input type="range" min="0" max="10000" value="10000" class="max-price">
                    </div>
                    <div class="price-inputs">
                        <input type="number" value="0" class="min-input">
                        <input type="number" value="10000" class="max-input">
                    </div>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Kategoriler</h4>
                    <div class="checkbox-group" id="categories">
                        <!-- Kategoriler dinamik olarak eklenecek -->
                    </div>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Model Formatları</h4>
                    <div class="checkbox-group" id="formats">
                        <!-- Formatlar dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="products-grid" id="productsContainer">
                <!-- Skeleton Loading -->
                <div class="skeleton-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <!-- Daha fazla skeleton card eklenebilir -->
            </div>
        </div>
    </div>

    <script>
        // Temel değişkenler
        let currentView = 'grid';
        let products = [];
        let filters = {
            minPrice: 0,
            maxPrice: 10000,
            categories: [],
            formats: []
        };

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            loadProducts();
            setupEventListeners();
        });

        // Filtreleri başlat
        function initializeFilters() {
            // Fiyat range slider
            const rangeInput = document.querySelectorAll(".range-input input");
            const priceInput = document.querySelectorAll(".price-inputs input");
            const range = document.querySelector(".range-selected");
            let priceGap = 1000;

            rangeInput.forEach(input => {
                input.addEventListener("input", e => {
                    let minPrice = parseInt(rangeInput[0].value);
                    let maxPrice = parseInt(rangeInput[1].value);
                    
                    if(maxPrice - minPrice >= priceGap) {
                        priceInput[0].value = minPrice;
                        priceInput[1].value = maxPrice;
                        range.style.left = (minPrice / rangeInput[0].max) * 100 + "%";
                        range.style.right = 100 - (maxPrice / rangeInput[1].max) * 100 + "%";
                    }
                });
            });

            // View toggle
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.view-toggle .active').classList.remove('active');
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    displayProducts(products);
                });
            });
        }

        // Ürünleri yükle
        async function loadProducts() {
            try {
                showSkeletonLoading();
                const response = await fetch('API_URL/products');
                products = await response.json();
                hideSkeletonLoading();
                displayProducts(products);
            } catch (error) {
                console.error('Ürünler yüklenemedi:', error);
            }
        }

        // Skeleton loading göster/gizle
        function showSkeletonLoading() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = Array(6).fill(0).map(() => `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            `).join('');
        }

        function hideSkeletonLoading() {
            document.getElementById('productsContainer').innerHTML = '';
        }

        // Ürünleri görüntüle
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.className = currentView === 'grid' ? 'products-grid' : 'products-list';
            
            container.innerHTML = products.map(product => 
                currentView === 'grid' ? createGridCard(product) : createListItem(product)
            ).join('');
        }

        // Grid card oluştur
        function createGridCard(product) {
            return `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="price-container">
                            <span class="product-price">₺${product.price}</span>
                            <span class="stock-info">Stok: ${product.stock}</span>
                        </div>
                        <div class="product-details">
                            <p>${product.description}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="add-to-cart" onclick="addToCart('${product.id}')">
                                Sepete Ekle
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // List item oluştur
        function createListItem(product) {
            return `
                <div class="product-list-item">
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="price-container">
                            <span class="product-price">₺${product.price}</span>
                            <span class="stock-info">Stok: ${product.stock}</span>
                        </div>
                        <div class="product-details">
                            <p>${product.description}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="add-to-cart" onclick="addToCart('${product.id}')">
                                Sepete Ekle
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event listeners
        function setupEventListeners() {
            // Arama
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(() => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.title.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
                displayProducts(filteredProducts);
            }, 300));
        }

        // Debounce fonksiyonu
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
