<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0c29;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: white;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(225deg);
        }
                /* Search Bar Styles */
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        /* Main Container Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #a7a7a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-type {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Filter Styles */
        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .price-range {
            display: flex;
            gap: 0.5rem;
        }

        .price-range input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        /* Products Grid Styles */
        .main-content {
            flex: 1;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }
                /* Product Card Details */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a7a7a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4facfe;
        }

        .stock-info {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .product-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: white;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .download-model {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }

        .download-model:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 25%,
                rgba(255, 255, 255, 0.15) 37%,
                rgba(255, 255, 255, 0.1) 63%
            );
            background-size: 400% 100%;
            animation: skeleton-loading 1.4s ease infinite;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .header {
                padding: 1rem;
            }

            .search-bar {
                margin: 0 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">IH</div>
                <span class="logo-text">IndustryHub</span>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Ürün ara..." id="searchInput">
            </div>
            <div class="header-right">
                <a href="#" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> 
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="user-link">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-info">
                <!-- Kullanıcı bilgileri dinamik olarak yüklenecek -->
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <h4 class="filter-title">Fiyat Aralığı</h4>
                    <div class="price-range">
                        <input type="number" placeholder="Min" id="minPrice">
                        <input type="number" placeholder="Max" id="maxPrice">
                    </div>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Kategoriler</h4>
                    <div class="category-list">
                        <!-- Kategoriler dinamik olarak yüklenecek -->
                    </div>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Model Formatları</h4>
                    <div class="format-list">
                        <!-- Format listesi dinamik olarak yüklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="products-grid" id="productsContainer">
                <!-- Ürünler dinamik olarak yüklenecek -->
            </div>
        </div>
    </div>

    <script>
        // Mevcut JavaScript kodunuzu buraya ekleyin, ancak ürün kartı oluşturma
        // fonksiyonunu güncelleyelim:

        function displayProducts(products) {
            const productsGrid = document.querySelector('.products-grid');
            productsGrid.innerHTML = '';

            if (products.length === 0) {
                productsGrid.innerHTML = '<div class="no-products">Ürün bulunamadı</div>';
                return;
            }

            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <div class="price-container">
                                <span class="product-price">₺${product.price.toLocaleString('tr-TR')}</span>
                                <span class="stock-info">Stok: ${product.stock}</span>
                            </div>
                            <div class="product-details">
                                <p>${product.description}</p>
                            </div>
                            <div class="action-buttons">
                                <button class="add-to-cart" onclick="addToCart('${product._id}')">
                                    <i class="fas fa-shopping-cart"></i> Sepete Ekle
                                </button>
                                ${product.modelFormats ? 
                                    `<button class="download-model" onclick="downloadModel('${product._id}')">
                                        <i class="fas fa-cube"></i> 3D Model
                                    </button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                productsGrid.innerHTML += productCard;
            });
        }

        // Loading skeleton güncellemesi
        function showLoading() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = Array(6).fill(0).map(() => `
                <div class="product-card">
                    <div class="skeleton" style="height: 200px;"></div>
                    <div class="product-info">
                        <div class="skeleton" style="height: 24px; width: 80%; margin-bottom: 1rem;"></div>
                        <div class="skeleton" style="height: 32px; width: 50%; margin-bottom: 1rem;"></div>
                        <div class="skeleton" style="height: 60px; margin-bottom: 1rem;"></div>
                        <div class="skeleton" style="height: 40px;"></div>
                    </div>
                </div>
            `).join('');
        }

        // Bildirim fonksiyonu güncellemesi
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
