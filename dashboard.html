<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="IndustryHub Pro - Endüstriyel Ürün Kataloğu">
    <title>IndustryHub Pro - Ürün Kataloğu</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Toast notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Root Variables */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-full: 9999px;
            
            --transition-base: all 0.3s ease;
            --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            --container-width: 1400px;
            --header-height: 4rem;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            transition: var(--transition-smooth);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            z-index: 100;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .header-container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-base);
        }

        .logo:hover {
            color: var(--primary-dark);
        }

        .logo i {
            font-size: 1.5rem;
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition-base);
        }

        .nav-link:hover {
            background: var(--background-color);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Search Bar */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 0.95rem;
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-light);
            pointer-events: none;
        }

        /* Cart Icon */
        .cart-link {
            position: relative;
            padding: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: var(--white);
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-full);
            min-width: 20px;
            text-align: center;
        }

        /* User Menu */
        .user-menu {
            position: relative;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: var(--transition-base);
        }

        .user-button:hover {
            background: var(--background-color);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            display: none;
        }

        .user-dropdown.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: var(--transition-base);
        }

        .dropdown-item:hover {
            background: var(--background-color);
        }

        .dropdown-item.danger {
            color: var(--danger-color);
        }

        /* Main Content */
        .main-content {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Filter Section */
        .filter-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .clear-filters {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .clear-filters:hover {
            background: var(--background-color);
        }

        /* Filter Grid */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--white);
            transition: var(--transition-base);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Product Card */
        .product-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-base);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-base);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badges {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .badge-3d {
            background: var(--primary-color);
            color: var(--white);
        }

        .badge-bestseller {
            background: var(--warning-color);
            color: var(--white);
        }

        .product-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-manufacturer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .product-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .spec-tag {
            padding: 0.25rem 0.75rem;
            background: var(--background-color);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
            color: var(--warning-color);
        }

        .rating-count {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .product-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-base);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Product Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-base);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-20px);
            transition: var(--transition-base);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition-base);
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            background: var(--white);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast-success {
            border-left: 4px solid var(--success-color);
        }

        .toast-error {
            border-left: 4px solid var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                width: 100%;
                margin-top: 1rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .product-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-industry"></i>
                IndustryHub Pro
            </a>

            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Ürün veya kategori ara...">

            </div>

            <nav class="nav-menu">
                <a href="/products" class="nav-link active">Ürünler</a>
                <a href="/models" class="nav-link">3B Modeller</a>
                <a href="/technical" class="nav-link">Teknik Çizimler</a>
                <a href="/cart" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="user-menu">
                    <button class="user-button" id="userMenuBtn">
                        <i class="fas fa-user"></i>
                        <span id="userName">Hesap</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="/profile" class="dropdown-item">
                            <i class="fas fa-user-circle"></i>

                        </a>
                        <a href="/orders" class="dropdown-item">
                            <i class="fas fa-box"></i>
                            Siparişlerim
                        </a>
                        <a href="/settings" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            Ayarlar
                        </a>
                        <hr class="dropdown-divider">
                        <button class="dropdown-item danger" id="logoutBtn">

            </nav>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-header">
                <h2 class="filter-title">Filtreler</h2>
                <button class="clear-filters" id="clearFiltersBtn">
                    <i class="fas fa-times"></i>
                    Filtreleri Temizle
                </button>
            </div>

            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">Ana Kategori</label>
                    <select class="filter-select" id="categorySelect">
                        <option value="">Tüm Kategoriler</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="mekanik">Mekanik</option>
                        <option value="hidrolik">Hidrolik</option>
                        <option value="otomasyon">Otomasyon</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Alt Kategori</label>
                    <select class="filter-select" id="subCategorySelect" disabled>
                        <option value="">Seçiniz</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Fiyat Aralığı</label>
                    <div class="price-range">
                        <input type="number" class="filter-input" id="minPrice" placeholder="Min">
                        <span>-</span>
                        <input type="number" class="filter-input" id="maxPrice" placeholder="Max">
                        <button class="btn btn-primary" id="applyPriceBtn">Uygula</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sıralama</label>
                    <select class="filter-select" id="sortSelect">
                        <option value="newest">En Yeniler</option>
                        <option value="priceAsc">Fiyat (Düşük-Yüksek)</option>
                        <option value="priceDesc">Fiyat (Yüksek-Düşük)</option>
                        <option value="rating">En Çok Değerlendirilenler</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="product-grid" id="productGrid">
            <!-- Products will be loaded dynamically -->
        </section>

        <!-- Loading More Indicator -->
        <div class="loading-more" id="loadingMore" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Daha fazla ürün yükleniyor...</span>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Ürün Detayı</h3>
                <button class="modal-close" id="modalCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- JavaScript Kodları -->
    <script>
        // API URL ve Sabitleri
        const API_URL = 'https://eticaret-glif.onrender.com/api';
        const TOKEN_KEY = 'token';
        const USER_KEY = 'user';
        const CART_KEY = 'cart';

        // Cache mekanizması
        const cache = {
            products: new Map(),
            categories: new Map(),
            cart: null,
            clearCache() {
                this.products.clear();
                this.categories.clear();
                this.cart = null;
            }
        };

        // Auth Yönetimi
        const auth = {
            token: localStorage.getItem(TOKEN_KEY),
            user: JSON.parse(localStorage.getItem(USER_KEY)),

            isAuthenticated() {
                return !!this.token;
            },

            setAuth(token, user) {
                this.token = token;
                this.user = user;
                localStorage.setItem(TOKEN_KEY, token);
                localStorage.setItem(USER_KEY, JSON.stringify(user));
                this.updateUI();
            },

            clearAuth() {
                this.token = null;
                this.user = null;
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem(USER_KEY);
                cache.clearCache();
                this.updateUI();
            },

            updateUI() {
                const userNameEl = document.getElementById('userName');
                const userMenuBtn = document.getElementById('userMenuBtn');
                
                if (this.isAuthenticated()) {
                    userNameEl.textContent = this.user.name || 'Kullanıcı';
                    userMenuBtn.style.display = 'flex';
                } else {
                    userNameEl.textContent = 'Giriş Yap';
                    userMenuBtn.style.display = 'none';
                }
            }
        };

        // API İstekleri için Temel Fonksiyon
        async function fetchAPI(endpoint, options = {}) {
            try {
                const defaultHeaders = {
                    'Content-Type': 'application/json'
                };

                if (auth.token) {
                    defaultHeaders['Authorization'] = `Bearer ${auth.token}`;
                }

                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    auth.clearAuth();
                    window.location.href = '/login.html';
                    return null;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Bir hata oluştu');
                }

                return data;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }

        // Ürün Yönetimi
        const productManager = {
            page: 1,
            loading: false,
            hasMore: true,
            filters: {
                category: '',
                subCategory: '',
                minPrice: '',
                maxPrice: '',
                sort: 'newest'
            },

            async loadProducts(refresh = false) {
                if (this.loading) return;
                
                try {
                    this.loading = true;
                    if (refresh) {
                        this.page = 1;
                        this.hasMore = true;
                        document.getElementById('productGrid').innerHTML = '';
                    }

                    showLoading(true);

                    const queryParams = new URLSearchParams({
                        page: this.page,
                        ...this.filters
                    });

                    const data = await fetchAPI(`/products?${queryParams}`);
                    
                    if (data.success) {
                        this.renderProducts(data.products);
                        this.hasMore = data.hasMore;
                        this.page++;
                    }
                } catch (error) {
                    console.error('Ürünler yüklenirken hata:', error);
                } finally {
                    this.loading = false;
                    showLoading(false);
                }
            },

            renderProducts(products) {
                const grid = document.getElementById('productGrid');
                
                products.forEach(product => {
                    const card = this.createProductCard(product);
                    grid.appendChild(card);
                });
            },

            createProductCard(product) {
                const card = document.createElement('article');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${API_URL}${product.image}" alt="${product.title}" loading="lazy">
                        <div class="product-badges">
                            ${product.modelFormats?.length ? `
                                <span class="badge badge-3d">
                                    <i class="fas fa-cube"></i> 3B Model
                                </span>
                            ` : ''}
                            ${product.bestSeller ? `
                                <span class="badge badge-bestseller">
                                    <i class="fas fa-award"></i> Çok Satan
                                </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="product-content">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-manufacturer">
                            <i class="fas fa-industry"></i>
                            <span>${product.manufacturer?.companyName || 'Bilinmeyen Üretici'}</span>
                        </div>
                        <div class="product-specs">
                            ${product.specs?.map(spec => `
                                <span class="spec-tag">${spec}</span>
                            `).join('') || ''}
                        </div>
                        <div class="product-rating">
                            ${this.generateRatingStars(product.rating)}
                            <span class="rating-count">(${product.ratingCount || 0})</span>
                        </div>
                        <div class="product-footer">
                            <div class="product-price">${this.formatPrice(product.price)}</div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="productManager.showProductDetail('${product._id}')">
                                    <i class="fas fa-eye"></i>
                                    İncele
                                </button>
                                <button class="btn btn-primary" onclick="cartManager.addToCart('${product._id}')">
                                    <i class="fas fa-shopping-cart"></i>
                                    Sepete Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return card;
            },

            generateRatingStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                const emptyStars = 5 - Math.ceil(rating);
                
                return `
                    <div class="stars">
                        ${Array(fullStars).fill('<i class="fas fa-star"></i>').join('')}
                        ${hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
                        ${Array(emptyStars).fill('<i class="far fa-star"></i>').join('')}
                    </div>
                `;
            },

            formatPrice(price) {
                return new Intl.NumberFormat('tr-TR', {
                    style: 'currency',
                    currency: 'TRY'
                }).format(price);
            },

            async showProductDetail(productId) {
                try {
                    showLoading(true);
                    const data = await fetchAPI(`/products/${productId}`);
                    
                    if (data.success) {
                        this.renderProductDetail(data.product);
                        document.getElementById('productModal').classList.add('active');
                    }
                } catch (error) {
                    console.error('Ürün detayı yüklenirken hata:', error);
                } finally {
                    showLoading(false);
                }
            },

            renderProductDetail(product) {
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <!-- Product Detail HTML -->
                    <div class="product-detail">
                        <!-- Detay içeriği buraya gelecek -->
                    </div>
                `;
            }
        };

        // Sepet Yönetimi
        const cartManager = {
            items: [],

            async loadCart() {
                try {
                    if (!auth.isAuthenticated()) return;

                    const data = await fetchAPI('/cart');
                    if (data.success) {
                        this.items = data.cart.items;
                        this.updateCartCount();
                    }
                } catch (error) {
                    console.error('Sepet yüklenirken hata:', error);
                }
            },

            async addToCart(productId, quantity = 1) {
                try {
                    if (!auth.isAuthenticated()) {
                        window.location.href = '/login.html';
                        return;
                    }

                    showLoading(true);
                    const data = await fetchAPI('/cart/add', {
                        method: 'POST',
                        body: JSON.stringify({ productId, quantity })
                    });

                    if (data.success) {
                        this.items = data.cart.items;
                        this.updateCartCount();
                        showToast('Ürün sepete eklendi', 'success');
                    }
                } catch (error) {
                    console.error('Sepete ekleme hatası:', error);
                } finally {
                    showLoading(false);
                }
            },

            updateCartCount() {
                const cartCount = document.getElementById('cartCount');
                const totalItems = this.items.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
        };

        // Yardımcı Fonksiyonlar
        function showLoading(show) {
            const loader = document.getElementById('loadingOverlay');
            loader.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: 'top',
                position: 'right',
                backgroundColor: type === 'success' ? '#22c55e' : '#ef4444',
                stopOnFocus: true
            }).showToast();
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            // Sayfa yüklendiğinde yapılacak işlemler
            auth.updateUI();
            await cartManager.loadCart();
            await productManager.loadProducts();

            // Event listener'ları ekle
            setupEventListeners();
        });

        function setupEventListeners() {
            // User menu toggle
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            
            userMenuBtn?.addEventListener('click', () => {
                userDropdown.classList.toggle('active');
            });

                        // Çıkış yapma işlemi
            document.getElementById('logoutBtn')?.addEventListener('click', async () => {
                try {
                    showLoading(true);
                    await fetchAPI('/auth/logout', { method: 'POST' });
                    auth.clearAuth();
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Çıkış yapılırken hata:', error);
                } finally {
                    showLoading(false);
                }
            });

            // Filtreleme işlemleri
            document.getElementById('categorySelect')?.addEventListener('change', (e) => {
                productManager.filters.category = e.target.value;
                productManager.loadProducts(true);
            });

            document.getElementById('sortSelect')?.addEventListener('change', (e) => {
                productManager.filters.sort = e.target.value;
                productManager.loadProducts(true);
            });

            document.getElementById('applyPriceBtn')?.addEventListener('click', () => {
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                
                productManager.filters.minPrice = minPrice;
                productManager.filters.maxPrice = maxPrice;
                productManager.loadProducts(true);
            });

            document.getElementById('clearFiltersBtn')?.addEventListener('click', () => {
                // Filtreleri temizle
                document.getElementById('categorySelect').value = '';
                document.getElementById('subCategorySelect').value = '';
                document.getElementById('minPrice').value = '';
                document.getElementById('maxPrice').value = '';
                document.getElementById('sortSelect').value = 'newest';

                // Filtre objesi sıfırla
                productManager.filters = {
                    category: '',
                    subCategory: '',
                    minPrice: '',
                    maxPrice: '',
                    sort: 'newest'
                };

                productManager.loadProducts(true);
            });

            // Arama işlemi
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput?.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.trim();
                    if (searchTerm.length >= 3) {
                        productManager.filters.search = searchTerm;
                        productManager.loadProducts(true);
                    } else if (searchTerm.length === 0) {
                        delete productManager.filters.search;
                        productManager.loadProducts(true);
                    }
                }, 500);
            });

            // Sonsuz scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && productManager.hasMore && !productManager.loading) {
                        productManager.loadProducts();
                    }
                });
            }, {
                root: null,
                rootMargin: '100px',
                threshold: 0.1
            });

            // Gözlemlenecek element
            const loadingMore = document.getElementById('loadingMore');
            if (loadingMore) {
                observer.observe(loadingMore);
            }

            // Modal kapatma
            document.getElementById('modalCloseBtn')?.addEventListener('click', () => {
                document.getElementById('productModal').classList.remove('active');
            });

            // Modal dışı tıklama ile kapatma
            document.getElementById('productModal')?.addEventListener('click', (e) => {
                if (e.target.id === 'productModal') {
                    e.target.classList.remove('active');
                }
            });

            // Mobil menü
            document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
                document.querySelector('.nav-menu').classList.toggle('active');
            });

            // Sayfa scroll eventi
            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                const header = document.querySelector('.header');

                if (currentScroll <= 0) {
                    header.classList.remove('scroll-up');
                    return;
                }

                if (currentScroll > lastScroll && !header.classList.contains('scroll-down')) {
                    header.classList.remove('scroll-up');
                    header.classList.add('scroll-down');
                } else if (currentScroll < lastScroll && header.classList.contains('scroll-down')) {
                    header.classList.remove('scroll-down');
                    header.classList.add('scroll-up');
                }
                lastScroll = currentScroll;
            });
        }

        // Sayfa yükleme performansı için
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // Service Worker kayıt
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
