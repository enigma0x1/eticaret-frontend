<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANAYİKAPISI - Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAAAZSURBVHjaYmBgYPgPxAwgwMSABAYGBgAAAAD//wMADIwDaT99w8QAAAAASUVORK5CYII=');
        }

        .login-container {
            background: #34495e;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #465c71;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #465c71;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .login-subtitle {
            color: #95a5a6;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #3498db;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            border: 1px solid #465c71;
            color: #ecf0f1;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .loading .btn {
            pointer-events: none;
            opacity: 0.7;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #34495e;
            border-left: 4px solid;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }

        .notification.success {
            border-left-color: #2ecc71;
        }

        .version {
            position: absolute;
            bottom: -30px;
            right: 0;
            color: #95a5a6;
            font-size: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Retro Terminal Effect */
        .terminal-effect {
            position: relative;
        }

        .terminal-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .terminal-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                rgba(0, 0, 0, 0.2) 100%
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container terminal-effect">
        <div class="login-header">
            <h1 class="login-title">SANAYİKAPISI</h1>
            <p class="login-subtitle">Admin Kontrol Paneli</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">E-POSTA</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       required 
                       autocomplete="off"
                       spellcheck="false">
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ŞİFRE</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn" id="loginButton">
                <span>GİRİŞ YAP</span>
                <div class="spinner" id="loginSpinner"></div>
            </button>
        </form>

        <div class="version">v1.0.0</div>
    </div>
    <script>
        const CONFIG = {
            API_URL: 'https://eticaret-glif.onrender.com/api',
            TOKEN_KEY: 'sk_admin_token',
            MAX_LOGIN_ATTEMPTS: 3,
            LOCKOUT_DURATION: 5 * 60 * 1000, // 5 dakika
            REQUEST_TIMEOUT: 10000, // 10 saniye
            VERSION: '1.0.0'
        };

        // Terminal efekti için typing animasyonu
        class TerminalEffect {
            static async typeText(element, text, speed = 50) {
                element.textContent = '';
                for (let char of text) {
                    element.textContent += char;
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            static async simulateLoading(message, duration) {
                const loadingStates = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
                let i = 0;
                const interval = setInterval(() => {
                    UIManager.showNotification(`${loadingStates[i]} ${message}`, 'info');
                    i = (i + 1) % loadingStates.length;
                }, 100);

                await new Promise(resolve => setTimeout(resolve, duration));
                clearInterval(interval);
            }
        }

        const SecurityUtils = {
            attempts: 0,
            lastAttempt: 0,
            isLocked: false,
            lockoutEnd: 0,

            checkRateLimit() {
                const now = Date.now();
                
                if (this.isLocked) {
                    if (now < this.lockoutEnd) {
                        const remainingMinutes = Math.ceil((this.lockoutEnd - now) / 60000);
                        throw new Error(`SİSTEM KİLİTLİ. ${remainingMinutes} DAKİKA SONRA TEKRAR DENEYİN.`);
                    } else {
                        this.resetLockout();
                    }
                }

                if (now - this.lastAttempt < 2000) { // 2 saniye bekleme
                    throw new Error('ÇOK HIZLI DENEME YAPIYORSUNUZ. LÜTFEN BEKLEYİN.');
                }

                if (this.attempts >= CONFIG.MAX_LOGIN_ATTEMPTS) {
                    this.lockAccount();
                    throw new Error(`MAKSİMUM DENEME SAYISI AŞILDI. ${CONFIG.LOCKOUT_DURATION/60000} DAKİKA BEKLEYİN.`);
                }

                this.lastAttempt = now;
            },

            lockAccount() {
                this.isLocked = true;
                this.lockoutEnd = Date.now() + CONFIG.LOCKOUT_DURATION;
                localStorage.setItem('loginLockout', this.lockoutEnd);
                
                // Terminal efekti ile kilitleme animasyonu
                TerminalEffect.typeText(
                    document.querySelector('.login-subtitle'),
                    'SİSTEM KİLİTLENDİ',
                    100
                );
            },

            resetLockout() {
                this.isLocked = false;
                this.attempts = 0;
                this.lockoutEnd = 0;
                localStorage.removeItem('loginLockout');
                
                // Normal subtitle'a dön
                document.querySelector('.login-subtitle').textContent = 'Admin Kontrol Paneli';
            },

            validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            validatePassword(password) {
                return password.length >= 6;
            }
        };

        const UIManager = {
            async setLoading(isLoading) {
                const button = document.getElementById('loginButton');
                const spinner = document.getElementById('loginSpinner');
                const span = button.querySelector('span');
                
                if (isLoading) {
                    button.classList.add('loading');
                    spinner.style.display = 'block';
                    await TerminalEffect.typeText(span, 'KONTROL EDİLİYOR...', 50);
                } else {
                    button.classList.remove('loading');
                    spinner.style.display = 'none';
                    span.textContent = 'GİRİŞ YAP';
                }
            },

            showError(elementId, message) {
                const error = document.getElementById(elementId);
                error.style.display = 'block';
                TerminalEffect.typeText(error, message, 30);
            },

            hideError(elementId) {
                const error = document.getElementById(elementId);
                error.style.display = 'none';
                error.textContent = '';
            },

            async showNotification(message, type = 'error') {
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                document.body.appendChild(notification);
                
                await TerminalEffect.typeText(notification, message, 30);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };

        const ApiService = {
            async login(email, password) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.REQUEST_TIMEOUT);

                try {
                    await TerminalEffect.simulateLoading('Bağlantı kuruluyor...', 1000);

                    const response = await fetch(`${CONFIG.API_URL}/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'GİRİŞ BAŞARISIZ');
                    }

                    return data;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('SUNUCU YANIT VERMİYOR');
                    }
                    throw error;
                }
            }
        };

        async function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value.trim();
            const password = form.password.value;

            UIManager.hideError('emailError');
            UIManager.hideError('passwordError');

            try {
                SecurityUtils.checkRateLimit();

                if (!SecurityUtils.validateEmail(email)) {
                    UIManager.showError('emailError', 'GEÇERSİZ E-POSTA ADRESİ');
                    return;
                }

                if (!SecurityUtils.validatePassword(password)) {
                    UIManager.showError('passwordError', 'ŞİFRE EN AZ 6 KARAKTER OLMALIDIR');
                    return;
                }

                await UIManager.setLoading(true);

                const response = await ApiService.login(email, password);

                if (response.success) {
                    sessionStorage.setItem(CONFIG.TOKEN_KEY, response.token);
                    SecurityUtils.resetLockout();
                    
                    await UIManager.showNotification('GİRİŞ BAŞARILI. YÖNLENDİRİLİYOR...', 'success');
                    await TerminalEffect.simulateLoading('Sistem hazırlanıyor...', 2000);
                    
                    window.location.href = '/admin-panel';
                } else {
                    throw new Error('GİRİŞ BAŞARISIZ');
                }

            } catch (error) {
                console.error('Login error:', error);
                UIManager.showNotification(error.message);
                SecurityUtils.attempts++;
            } finally {
                UIManager.setLoading(false);
            }
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            // Versiyon numarasını göster
            document.querySelector('.version').textContent = `v${CONFIG.VERSION}`;

            // Kilitleme kontrolü
            const lockoutEnd = localStorage.getItem('loginLockout');
            if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
                SecurityUtils.isLocked = true;
                SecurityUtils.lockoutEnd = parseInt(lockoutEnd);
                SecurityUtils.checkRateLimit();
            }

            // Token kontrolü
            const token = sessionStorage.getItem(CONFIG.TOKEN_KEY);
            if (token) {
                window.location.href = '/admin-panel';
            }

            // Hoş geldin mesajı
            TerminalEffect.typeText(
                document.querySelector('.login-subtitle'),
                'Admin Kontrol Paneli',
                50
            );
        });
    </script>
</body>
</html>
