<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://eticaret-glif.onrender.com;">
    <title>SANAYİKAPISI - Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #00ff00;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .login-container {
            background: #000;
            padding: 30px;
            border: 2px solid #00ff00;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 32px;
            color: #00ff00;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .login-subtitle {
            color: #00ff00;
            font-size: 18px;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .form-input.error {
            border-color: #ff0000;
        }

        .form-error {
            color: #ff0000;
            font-size: 16px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 16px;
            opacity: 0.5;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes deleteText {
            from { width: 100%; }
            to { width: 0; }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            animation: 
                typewriter 2s steps(40, end),
                blink 1s step-end infinite;
        }

        .deleting {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            animation: deleteText 1s steps(40, end);
        }

        /* Retro monitor effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.1;
        }

        .screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                rgba(0, 0, 0, 0.2) 100%
            );
            pointer-events: none;
            z-index: 998;
        }

        .loading .btn {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="screen-overlay"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">SANAYİKAPISI</h1>
            <p class="login-subtitle" id="loginSubtitle">SİSTEM GİRİŞİ_<span class="cursor">█</span></p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="email">E-POSTA:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       required 
                       autocomplete="off"
                       spellcheck="false">
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ŞİFRE:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn" id="loginButton">
                GİRİŞ YAP
            </button>
        </form>
    </div>

    <div class="version">v1.0.0</div>
    <script>
        const CONFIG = {
            API_URL: 'https://eticaret-glif.onrender.com/api',
            TOKEN_KEY: 'sk_admin_token',
            MAX_LOGIN_ATTEMPTS: 3,
            LOCKOUT_DURATION: 5 * 60 * 1000, // 5 dakika
            REQUEST_TIMEOUT: 10000 // 10 saniye
        };

        const SecurityUtils = {
            attempts: parseInt(localStorage.getItem('loginAttempts') || '0'),
            lastAttempt: parseInt(localStorage.getItem('lastAttempt') || '0'),
            lockoutEnd: parseInt(localStorage.getItem('lockoutEnd') || '0'),

            checkSecurity() {
                const now = Date.now();

                // Kilit kontrolü
                if (this.lockoutEnd > now) {
                    const remainingMinutes = Math.ceil((this.lockoutEnd - now) / 60000);
                    throw new Error(`SİSTEM ${remainingMinutes} DAKİKA KİLİTLİ`);
                }

                // Deneme sayısı kontrolü
                if (this.attempts >= CONFIG.MAX_LOGIN_ATTEMPTS) {
                    this.lockSystem();
                    throw new Error(`ÇOK FAZLA BAŞARISIZ GİRİŞ`);
                }

                // Hızlı deneme kontrolü
                if (now - this.lastAttempt < 2000) {
                    throw new Error('ÇOK HIZLI DENEME');
                }

                this.lastAttempt = now;
                localStorage.setItem('lastAttempt', now.toString());
            },

            incrementAttempts() {
                this.attempts++;
                localStorage.setItem('loginAttempts', this.attempts.toString());
            },

            lockSystem() {
                this.lockoutEnd = Date.now() + CONFIG.LOCKOUT_DURATION;
                localStorage.setItem('lockoutEnd', this.lockoutEnd.toString());
            },

            resetSecurity() {
                this.attempts = 0;
                this.lastAttempt = 0;
                this.lockoutEnd = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lastAttempt');
                localStorage.removeItem('lockoutEnd');
            },

            validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            validatePassword(password) {
                return password.length >= 6;
            }
        };

        const TerminalUI = {
            async typeMessage(message, type = 'info') {
                const subtitle = document.getElementById('loginSubtitle');
                const originalText = 'SİSTEM GİRİŞİ_█';
                
                // Mevcut metni sil
                subtitle.innerHTML = `<span class="deleting">${subtitle.textContent}</span>`;
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Yeni mesajı yaz
                subtitle.innerHTML = `<span class="typing" style="color: ${type === 'error' ? '#ff0000' : '#00ff00'}">${message}_█</span>`;
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Mesajı sil
                subtitle.innerHTML = `<span class="deleting" style="color: ${type === 'error' ? '#ff0000' : '#00ff00'}">${message}_█</span>`;
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Orijinal metni geri yaz
                subtitle.innerHTML = `<span class="typing">${originalText}</span>`;
            },

            setLoading(isLoading) {
                const button = document.getElementById('loginButton');
                if (isLoading) {
                    button.disabled = true;
                    button.textContent = 'İŞLEM YAPILIYOR...';
                } else {
                    button.disabled = false;
                    button.textContent = 'GİRİŞ YAP';
                }
            },

            showError(elementId, message) {
                const input = document.getElementById(elementId.replace('Error', ''));
                const error = document.getElementById(elementId);
                input.classList.add('error');
                error.textContent = message;
                error.style.display = 'block';
            },

            hideError(elementId) {
                const input = document.getElementById(elementId.replace('Error', ''));
                const error = document.getElementById(elementId);
                input.classList.remove('error');
                error.style.display = 'none';
            }
        };

        const ApiService = {
            async login(email, password) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.REQUEST_TIMEOUT);

                try {
                    const response = await fetch(`${CONFIG.API_URL}/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error('GİRİŞ BAŞARISIZ');
                    }

                    return await response.json();
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('SUNUCU YANITLAMADI');
                    }
                    throw error;
                }
            }
        };

        async function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value.trim();
            const password = form.password.value;

            TerminalUI.hideError('emailError');
            TerminalUI.hideError('passwordError');

            try {
                // Güvenlik kontrolleri
                SecurityUtils.checkSecurity();

                // Validasyonlar
                if (!SecurityUtils.validateEmail(email)) {
                    TerminalUI.showError('emailError', 'GEÇERSİZ E-POSTA');
                    await TerminalUI.typeMessage('GEÇERSİZ E-POSTA', 'error');
                    return;
                }

                if (!SecurityUtils.validatePassword(password)) {
                    TerminalUI.showError('passwordError', 'ŞİFRE ÇOK KISA');
                    await TerminalUI.typeMessage('ŞİFRE ÇOK KISA', 'error');
                    return;
                }

                TerminalUI.setLoading(true);
                await TerminalUI.typeMessage('GİRİŞ KONTROL EDİLİYOR...');

                const response = await ApiService.login(email, password);

                if (response.success) {
                    sessionStorage.setItem(CONFIG.TOKEN_KEY, response.token);
                    SecurityUtils.resetSecurity();
                    await TerminalUI.typeMessage('GİRİŞ BAŞARILI', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin-panel';
                    }, 1000);
                } else {
                    throw new Error('GİRİŞ BAŞARISIZ');
                }

            } catch (error) {
                console.error('Login error:', error);
                SecurityUtils.incrementAttempts();
                await TerminalUI.typeMessage(error.message, 'error');
            } finally {
                TerminalUI.setLoading(false);
            }
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            // Token kontrolü
            const token = sessionStorage.getItem(CONFIG.TOKEN_KEY);
            if (token) {
                window.location.href = '/admin-panel';
            }

            // Kilit kontrolü
            const lockoutEnd = parseInt(localStorage.getItem('lockoutEnd') || '0');
            if (lockoutEnd > Date.now()) {
                const remainingMinutes = Math.ceil((lockoutEnd - Date.now()) / 60000);
                TerminalUI.typeMessage(`SİSTEM ${remainingMinutes} DAKİKA KİLİTLİ`, 'error');
            }
        });
    </script>
</body>
</html>
