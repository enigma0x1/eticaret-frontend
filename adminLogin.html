<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANAYİKAPISI - Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #00ff00;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #000;
            padding: 30px;
            border: 2px solid #00ff00;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 32px;
            color: #00ff00;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .login-subtitle {
            color: #00ff00;
            font-size: 18px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .form-error {
            color: #ff0000;
            font-size: 16px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 20px;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #00ff00;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #00ff00;
            display: none;
            z-index: 1000;
        }

        .notification-bar.error {
            color: #ff0000;
            border-bottom-color: #ff0000;
        }

        .notification-bar.success {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 16px;
            opacity: 0.5;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        .loading .btn {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Retro monitor effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="notification-bar" id="notificationBar"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">SANAYİKAPISI</h1>
            <p class="login-subtitle">SİSTEM GİRİŞİ_<span class="cursor">█</span></p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">E-POSTA:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       required 
                       autocomplete="off"
                       spellcheck="false">
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ŞİFRE:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn" id="loginButton">
                GİRİŞ YAP
            </button>
        </form>
    </div>

    <div class="version">v1.0.0</div>
        <script>
        const CONFIG = {
            API_URL: 'https://eticaret-glif.onrender.com/api',
            TOKEN_KEY: 'sk_admin_token'
        };

        const UIManager = {
            setLoading(isLoading) {
                const button = document.getElementById('loginButton');
                if (isLoading) {
                    button.classList.add('loading');
                    button.textContent = 'GİRİŞ YAPILIYOR...';
                } else {
                    button.classList.remove('loading');
                    button.textContent = 'GİRİŞ YAP';
                }
            },

            showError(elementId, message) {
                const error = document.getElementById(elementId);
                error.textContent = message;
                error.style.display = 'block';
            },

            hideError(elementId) {
                const error = document.getElementById(elementId);
                error.style.display = 'none';
            },

            showNotification(message, type = 'error') {
                const notificationBar = document.getElementById('notificationBar');
                
                // Önceki bildirimi temizle
                clearTimeout(notificationBar.timeout);
                
                // Yeni bildirimi göster
                notificationBar.textContent = message;
                notificationBar.className = `notification-bar ${type}`;
                notificationBar.style.display = 'block';
                
                // 3 saniye sonra bildirimi kaldır
                notificationBar.timeout = setTimeout(() => {
                    notificationBar.style.display = 'none';
                }, 3000);
            }
        };

        const ApiService = {
            async login(email, password) {
                try {
                    const response = await fetch(`${CONFIG.API_URL}/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Giriş başarısız');
                    }

                    return data;
                } catch (error) {
                    throw new Error('Sunucu bağlantısı başarısız');
                }
            }
        };

        async function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value.trim();
            const password = form.password.value;

            // Hata mesajlarını temizle
            UIManager.hideError('emailError');
            UIManager.hideError('passwordError');

            // Basit validasyon
            if (!email.includes('@')) {
                UIManager.showError('emailError', 'GEÇERSİZ E-POSTA');
                return;
            }

            if (password.length < 6) {
                UIManager.showError('passwordError', 'ŞİFRE ÇOK KISA');
                return;
            }

            try {
                UIManager.setLoading(true);

                const response = await ApiService.login(email, password);

                if (response.success) {
                    sessionStorage.setItem(CONFIG.TOKEN_KEY, response.token);
                    UIManager.showNotification('GİRİŞ BAŞARILI', 'success');
                    
                    // Kısa bir gecikme ile yönlendir
                    setTimeout(() => {
                        window.location.href = '/admin-panel';
                    }, 1000);
                } else {
                    throw new Error('GİRİŞ BAŞARISIZ');
                }

            } catch (error) {
                console.error('Login error:', error);
                UIManager.showNotification(error.message);
            } finally {
                UIManager.setLoading(false);
            }
        }

        // Sayfa yüklendiğinde token kontrolü
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem(CONFIG.TOKEN_KEY);
            if (token) {
                window.location.href = '/admin-panel';
            }
        });
    </script>
</body>
</html>
