<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANAYİKAPISI - Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #00ff00;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .login-container {
            background: #000;
            padding: 30px;
            border: 2px solid #00ff00;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 32px;
            color: #00ff00;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .login-subtitle {
            color: #00ff00;
            font-size: 18px;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .form-input.error {
            border-color: #ff0000;
        }

        .form-error {
            color: #ff0000;
            font-size: 16px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 16px;
            opacity: 0.5;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #loginSubtitle {
            animation: blink 1s step-end infinite;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.1;
        }

        .screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                rgba(0, 0, 0, 0.2) 100%
            );
            pointer-events: none;
            z-index: 998;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="screen-overlay"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">SANAYİKAPISI</h1>
            <p class="login-subtitle" id="loginSubtitle">SİSTEM GİRİŞİ█</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="email">E-POSTA:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       required 
                       autocomplete="off"
                       spellcheck="false">
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ŞİFRE:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn" id="loginButton">
                GİRİŞ YAP
            </button>
        </form>

        <div class="version">v1.0.0</div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://eticaret-glif.onrender.com/api',
            TOKEN_KEY: 'admin_token'
        };

        const TerminalUI = {
            async typeMessage(message, type = 'info') {
                const subtitle = document.getElementById('loginSubtitle');
                const originalText = 'SİSTEM GİRİŞİ';
                const cursor = '█';
                const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
                
                // Mevcut metni sil
                subtitle.innerHTML = '';
                subtitle.style.color = type === 'error' ? '#ff0000' : '#00ff00';
                
                // Yeni mesajı yaz
                for (let i = 0; i < message.length; i++) {
                    subtitle.textContent = message.slice(0, i + 1) + cursor;
                    await delay(50);
                }
                
                // 2 saniye bekle
                await delay(2000);
                
                // Mesajı karakterler halinde sil
                for (let i = message.length; i >= 0; i--) {
                    subtitle.textContent = message.slice(0, i) + cursor;
                    await delay(50);
                }
                
                // Orijinal mesajı yaz
                subtitle.style.color = '#00ff00';
                for (let i = 0; i < originalText.length; i++) {
                    subtitle.textContent = originalText.slice(0, i + 1) + cursor;
                    await delay(50);
                }
            },

            setLoading(isLoading) {
                const button = document.getElementById('loginButton');
                button.disabled = isLoading;
                button.textContent = isLoading ? 'İŞLEM YAPILIYOR...' : 'GİRİŞ YAP';
            },

            showError(elementId, message) {
                const input = document.getElementById(elementId.replace('Error', ''));
                const error = document.getElementById(elementId);
                input.classList.add('error');
                error.textContent = message;
                error.style.display = 'block';
            },

            hideError(elementId) {
                const input = document.getElementById(elementId.replace('Error', ''));
                const error = document.getElementById(elementId);
                input.classList.remove('error');
                error.style.display = 'none';
            }
        };

        async function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value.trim();
            const password = form.password.value;

            TerminalUI.hideError('emailError');
            TerminalUI.hideError('passwordError');

            try {
                if (!email || !password) {
                    throw new Error('TÜM ALANLARI DOLDURUN');
                }

                TerminalUI.setLoading(true);
                await TerminalUI.typeMessage('GİRİŞ KONTROL EDİLİYOR...');

                const response = await fetch(`${CONFIG.API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem(CONFIG.TOKEN_KEY, data.token);
                    await TerminalUI.typeMessage('GİRİŞ BAŞARILI', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin-panel';
                    }, 1000);
                } else {
                    throw new Error('GİRİŞ BAŞARISIZ');
                }

            } catch (error) {
                console.error('Login error:', error);
                await TerminalUI.typeMessage(error.message || 'SİSTEM HATASI', 'error');
            } finally {
                TerminalUI.setLoading(false);
            }
        }

        // Sayfa yüklendiğinde token kontrolü
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem(CONFIG.TOKEN_KEY);
            if (token) {
                window.location.href = '/admin-panel';
            }
        });
    </script>
</body>
</html>
