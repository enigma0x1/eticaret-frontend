<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Etiketleri -->
    <meta name="description" content="IndustryHub Pro - Endüstriyel Ürün Detayları">
    <meta name="keywords" content="endüstriyel, ürünler, sanayi">
    <meta name="author" content="IndustryHub Pro">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Etiketleri -->
    <meta property="og:title" content="IndustryHub Pro - Ürün Detayı">
    <meta property="og:description" content="Endüstriyel ürün detayları ve teknik özellikleri">
    <meta property="og:image" content="/path/to/image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/product">
    
    <!-- Twitter Card Meta Etiketleri -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IndustryHub Pro - Ürün Detayı">
    <meta name="twitter:description" content="Endüstriyel ürün detayları ve teknik özellikleri">
    <meta name="twitter:image" content="/path/to/image.jpg">
    
    <title>IndustryHub Pro - Ürün Detayı</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- CSS Kütüphaneleri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            --transition-base: all 0.3s ease;
            --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        /* Product Gallery */
        .product-gallery {
            position: relative;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-md);
        }

        .gallery-main {
            position: relative;
            margin-bottom: 1rem;
        }

        .gallery-main img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: var(--radius-md);
        }

        .gallery-thumbs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
        }

        .gallery-thumb {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            transition: var(--transition-base);
        }

        .gallery-thumb.active {
            border-color: var(--primary-color);
        }

        .gallery-thumb img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: calc(var(--radius-sm) - 2px);
        }

        /* Product Info */
        .product-info {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .old-price {
            font-size: 1.25rem;
            text-decoration: line-through;
            color: var(--text-light);
        }

        .discount-badge {
            background: var(--danger-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        /* Variants */
        .product-variants {
            margin-bottom: 1.5rem;
        }

        .variant-group {
            margin-bottom: 1rem;
        }

        .variant-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .variant-options {
            display: flex;
            gap: 0.5rem;
        }

                .variant-option {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .variant-option.active {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: var(--white);
        }

        /* Add to Cart Section */
        .add-to-cart-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-input {
            width: 120px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
        }

        /* Product Tabs */
        .product-tabs {
            margin-top: 2rem;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition-base);
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            padding: 1rem 0;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 2rem;
        }

        .review-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .review-rating {
            color: var(--warning-color);
            margin-bottom: 0.5rem;
        }

        /* Similar Products */
        .similar-products {
            margin-top: 3rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
            }

            .gallery-main img {
                height: 300px;
            }

            .tab-buttons {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: 1;
                padding: 0.75rem;
                text-align: center;
            }

            .add-to-cart-section {
                flex-direction: column;
            }

            .quantity-input {
                width: 100%;
            }
        }

        /* Loading & Notifications */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: var(--radius-md);
            background: var(--white);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <i class="fas fa-industry"></i>
                IndustryHub Pro
            </a>
            <nav class="nav-menu">
                <a href="/products" class="nav-link">Ürünler</a>
                <a href="/cart" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="product-detail">
            <div class="product-detail-grid">
                <!-- Product Gallery -->
                <div class="product-gallery">
                    <div class="gallery-main">
                        <img src="" alt="" id="mainImage">
                    </div>
                    <div class="gallery-thumbs" id="thumbnailContainer">
                        <!-- Thumbnails will be added dynamically -->
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <h1 class="product-title" id="productTitle"></h1>
                    <div class="product-meta">
                        <span class="manufacturer">
                            <i class="fas fa-industry"></i>
                            <span id="manufacturer"></span>
                        </span>
                        <span class="category">
                            <i class="fas fa-folder"></i>
                                                        <span id="category"></span>
                        </span>
                    </div>

                    <div class="product-price">
                        <span class="current-price" id="currentPrice"></span>
                        <span class="old-price" id="oldPrice"></span>
                        <span class="discount-badge" id="discountBadge"></span>
                    </div>

                    <!-- Product Variants -->
                    <div class="product-variants" id="productVariants">
                        <!-- Variants will be added dynamically -->
                    </div>

                    <!-- Stock Status -->
                    <div class="stock-status" id="stockStatus">
                        <i class="fas fa-check-circle"></i>
                        <span>Stokta</span>
                    </div>

                    <!-- Add to Cart Section -->
                    <div class="add-to-cart-section">
                        <input type="number" min="1" value="1" class="quantity-input" id="quantity">
                        <button class="add-to-cart-btn" id="addToCartBtn">
                            <i class="fas fa-shopping-cart"></i>
                            Sepete Ekle
                        </button>
                    </div>

                    <!-- Product Tabs -->
                    <div class="product-tabs">
                        <div class="tab-buttons">
                            <button class="tab-button active" data-tab="description">Açıklama</button>
                            <button class="tab-button" data-tab="specifications">Teknik Özellikler</button>
                            <button class="tab-button" data-tab="reviews">Değerlendirmeler</button>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane active" id="description"></div>
                            <div class="tab-pane" id="specifications"></div>
                            <div class="tab-pane" id="reviews"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Similar Products -->
            <section class="similar-products">
                <h2>Benzer Ürünler</h2>
                <div class="products-grid" id="similarProducts">
                    <!-- Similar products will be added dynamically -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script>
        // Constants
        const API_URL = 'https://api.example.com';
        const TOKEN = localStorage.getItem('token');

        // State
        let currentProduct = null;
        let selectedVariants = new Map();

        // Utility Functions
        function showLoading(show = true) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY'
            }).format(price);
        }

        function calculateDiscount(currentPrice, oldPrice) {
            return Math.round(((oldPrice - currentPrice) / oldPrice) * 100);
        }

        // Product Management
        async function loadProduct() {
            try {
                showLoading();
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (!productId) {
                    window.location.href = '/products';
                    return;
                }

                const response = await fetch(`${API_URL}/products/${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentProduct = data.product;
                    updateProductDetails(data.product);
                    loadSimilarProducts(data.product.category);
                } else {
                    throw new Error(data.message || 'Ürün yüklenemedi');
                }
            } catch (error) {
                console.error('Ürün yükleme hatası:', error);
                showNotification(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function updateProductDetails(product) {
            // Update main image and thumbnails
            const mainImage = document.getElementById('mainImage');
            mainImage.src = product.image;
            mainImage.alt = product.title;

            const thumbnailContainer = document.getElementById('thumbnailContainer');
            thumbnailContainer.innerHTML = product.images.map((image, index) => `
                <div class="gallery-thumb ${index === 0 ? 'active' : ''}" onclick="updateMainImage('${image}', this)">
                    <img src="${image}" alt="${product.title} - ${index + 1}">
                </div>
            `).join('');

            // Update product info
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('manufacturer').textContent = product.manufacturer;
            document.getElementById('category').textContent = product.category;

            // Update price
            document.getElementById('currentPrice').textContent = formatPrice(product.price);
            if (product.oldPrice) {
                document.getElementById('oldPrice').textContent = formatPrice(product.oldPrice);
                document.getElementById('discountBadge').textContent = 
                    `%${calculateDiscount(product.price, product.oldPrice)} İndirim`;
            }

            // Update variants
            if (product.variants) {
                updateVariants(product.variants);
            }

            // Update tabs
            document.getElementById('description').innerHTML = product.description;
            document.getElementById('specifications').innerHTML = formatSpecifications(product.specifications);
            updateReviews(product.reviews);
        }

        function updateMainImage(src, thumbnail) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.gallery-thumb').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbnail.classList.add('active');
        }

        function updateVariants(variants) {
            const variantsContainer = document.getElementById('productVariants');
            variantsContainer.innerHTML = Object.entries(variants).map(([type, options]) => `
                <div class="variant-group">
                    <label>${type}</label>
                    <div class="variant-options">
                        ${options.map(option => `
                            <button class="variant-option" 
                                    data-type="${type}" 
                                    data-value="${option}"
                                    onclick="selectVariant('${type}', '${option}', this)">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function selectVariant(type, value, button) {
            // Remove active class from other options of same type
            button.closest('.variant-options').querySelectorAll('.variant-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            button.classList.add('active');
            selectedVariants.set(type, value);
            updatePrice();
        }

        function updatePrice() {
            if (!currentProduct) return;

            let finalPrice = currentProduct.price;
            
            // Apply variant price modifications if any
            selectedVariants.forEach((value, type) => {
                const variantPrice = currentProduct.variantPrices?.[type]?.[value] || 0;
                finalPrice += variantPrice;
            });

            document.getElementById('currentPrice').textContent = formatPrice(finalPrice);
        }

        async function addToCart() {
            try {
                showLoading();
                const quantity = parseInt(document.getElementById('quantity').value);

                if (quantity < 1) {
                    throw new Error('Geçerli bir miktar giriniz');
                }

                const response = await fetch(`${API_URL}/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({
                        productId: currentProduct._id,
                        quantity,
                        variants: Object.fromEntries(selectedVariants)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Ürün sepete eklendi');
                    updateCartCount(data.cartCount);
                } else {
                    throw new Error(data.message || 'Sepete eklenemedi');
                }
            } catch (error) {
                console.error('Sepete ekleme hatası:', error);
                showNotification(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();

            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;
                    
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelectorAll('.tab-pane').forEach(pane => {
                        pane.classList.remove('active');
                    });

                    button.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });

            // Add to cart button
            document.getElementById('addToCartBtn').addEventListener('click', addToCart);
        });
    </script>
</body>
</html>
