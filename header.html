<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .main-nav .nav-list {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-list a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-list a:hover {
            color: white;
        }

        .auth-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .login-btn {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .register-btn {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-list {
                display: none !important;
            }
            
            .header-container {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.2rem;
            }

            .auth-section {
                gap: 0.5rem;
            }

            .login-btn, .register-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 32px;
                height: 32px;
            }

            .auth-section {
                flex-direction: column;
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="/" class="logo">
                    <div class="logo-icon">SK</div>
                    <span class="logo-text">SanayiKapısı</span>
                </a>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#features">Özellikler</a></li>
                    <li><a href="#solutions">Çözümler</a></li>
                    <li><a href="#partners">İş Ortakları</a></li>
                    <li><a href="#about">Hakkımızda</a></li>
                    <li><a href="#contact">İletişim</a></li>
                </ul>
            </nav>

            <div class="auth-section">
                <a href="https://enigma0x1.github.io/eticaret-frontend/login.html" class="login-btn">Giriş Yap</a>
                <a href="https://enigma0x1.github.io/eticaret-frontend/login.html" class="register-btn">Ücretsiz Başla</a>
            </div>
        </div>
    </header>

    <script>
        class Header extends HTMLElement {
            connectedCallback() {
                this.innerHTML = document.querySelector('.main-header').outerHTML;
            }
        }
        customElements.define('site-header', Header);
    </script>
</body>
</html>
