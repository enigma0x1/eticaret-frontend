<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub - E-Sanayi</title>

    <!-- Auth.js -->
    <script src="auth.js"></script>

    <!-- Auth Check -->
    <script>
        (function() {
            function checkAuth() {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.body.style.display = 'none';
                    window.location.replace('login');
                    return false;
                }
                return true;
            }

            if (!checkAuth()) return;

            window.history.pushState(null, document.title, window.location.href);
            window.addEventListener('popstate', function() {
                window.history.pushState(null, document.title, window.location.href);
                checkAuth();
            });

            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    checkAuth();
                }
            });

            window.addEventListener('storage', function(e) {
                if (e.key === 'token' && !e.newValue) {
                    document.body.style.display = 'none';
                    window.location.replace('login');
                }
            });
        })();
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Additional CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        /* Tüm CSS kodları buraya gelecek */
         :root {
            /* Ana Renkler */
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --accent-color: #ff3d00;
            
            /* Nötr Renkler */
            --background-primary: #f0f2f5;
            --background-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #d1d5db;
            
            /* Endüstriyel Renkler */
            --industrial-gray: #2c3e50;
            --industrial-blue: #34495e;
            --industrial-light: #ecf0f1;
            
            /* Durum Renkleri */
            --success-color: #00c853;
            --warning-color: #ffd600;
            --error-color: #ff1744;
            --info-color: #00b0ff;
            
            /* Ölçüler */
            --header-height: 60px;
            --sidebar-width: 280px;
            --container-max-width: 1400px;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            
            /* Gölgeler */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            /* Geçişler */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography */
        .technical-text {
            font-family: 'Roboto Mono', monospace;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            background: var(--background-secondary);
            box-shadow: var(--shadow-sm);
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--industrial-gray);
            color: var(--industrial-light);
            padding: 1rem;
            overflow-y: auto;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 1.5rem;
        }

        /* Technical Search Bar */
        .technical-search {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--industrial-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
        }

        .technical-search input {
            font-family: 'Roboto Mono', monospace;
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--background-secondary);
        }

        /* Product Grid/List Toggle */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--background-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-toggle button.active {
            background: var(--primary-color);
            color: white;
        }

        /* Product Grid View */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Product List View */
        .product-list {
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 1rem;
        }

        /* Technical Product Card */
        .technical-card {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .technical-card .part-number {
            font-family: 'Roboto Mono', monospace;
            color: var(--primary-color);
            font-weight: 600;
        }

        .technical-card .specifications {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .technical-card .technical-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .technical-card .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--industrial-light);
            color: var(--industrial-gray);
        }

        /* Technical Badges */
        .technical-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-stock {
            background: var(--success-color);
            color: white;
        }

        .badge-certification {
            background: var(--info-color);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Yeni eklenen Loading Indicator styles */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            background: var(--background-secondary);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification.fade-out {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Technical Select styles */
        .technical-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--background-secondary);
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
        }

        .select2-container--classic .select2-selection--multiple {
            background-color: var(--background-secondary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-sm) !important;
        }

        .select2-container--classic .select2-selection--multiple .select2-selection__choice {
            background-color: var(--industrial-light) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-sm) !important;
            padding: 2px 6px !important;
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-industry"></i> E-Sanayi</h2>
            </div>
            
            <!-- Technical Categories -->
            <nav class="technical-categories">
                <h3>Teknik Kategoriler</h3>
                <ul id="technicalCategoryList">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </nav>

            <!-- Technical Filters -->
            <div class="technical-filters">
                <h3>Teknik Filtreler</h3>
                
                <!-- Material Filter -->
                <div class="filter-section">
                    <h4>Malzeme</h4>
                    <select class="technical-select" id="materialFilter" multiple>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>

                <!-- Standard Filter -->
                <div class="filter-section">
                    <h4>Standartlar</h4>
                    <select class="technical-select" id="standardFilter" multiple>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>

                <!-- Dimension Filter -->
                <div class="filter-section">
                    <h4>Boyut Aralığı (mm)</h4>
                    <div class="dimension-inputs">
                        <input type="number" id="minDimension" placeholder="Min">
                        <input type="number" id="maxDimension" placeholder="Max">
                    </div>
                </div>

                <!-- Certification Filter -->
                <div class="filter-section">
                    <h4>Sertifikalar</h4>
                    <div class="certification-checkboxes" id="certificationFilters">
                        <!-- Checkboxes will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="technical-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="technicalSearch" 
                           placeholder="Parça No, Standart veya Teknik Özellik Ara...">
                    <button class="btn btn-primary">
                        <i class="fas fa-filter"></i>
                        Gelişmiş Arama
                    </button>
                </div>

                <div class="header-actions">
                    <button class="btn btn-secondary" id="downloadCatalog">
                        <i class="fas fa-download"></i>
                        Teknik Katalog
                    </button>
                    <button class="btn btn-secondary" id="compareProducts">
                        <i class="fas fa-balance-scale"></i>
                        Karşılaştır
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="active" data-view="grid">
                        <i class="fas fa-th"></i>
                        Grid Görünüm
                    </button>
                    <button data-view="list">
                        <i class="fas fa-list"></i>
                        Liste Görünüm
                    </button>
                </div>

                <!-- Active Filters -->
                <div class="active-filters" id="activeFilters">
                    <!-- Active filters will be shown here -->
                </div>

                <!-- Products Container -->
                <div class="products-container">
                    <!-- Grid View -->
                    <div class="product-grid" id="productGrid">
                        <!-- Products will be loaded dynamically -->
                    </div>

                    <!-- List View -->
                    <div class="product-list" id="productList">
                        <!-- Products will be loaded in list format -->
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>Yükleniyor...</span>
                </div>
            </main>
        </div>
    </div>

    <!-- Technical Details Modal -->
    <div class="technical-modal" id="technicalModal">
        <!-- Technical details modal content -->
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        // API Configuration
        const API_URL = 'https://eticaret-glif.onrender.com/api';
        const TOKEN_KEY = 'token';
        const USER_KEY = 'user';

        // State Management
        const state = {
            products: [],
            filteredProducts: [],
            filters: {
                categories: [],
                materials: [],
                standards: [],
                dimensions: {
                    min: null,
                    max: null
                },
                certifications: [],
                search: ''
            },
            view: 'grid',
            loading: false,
            comparing: [],
            pagination: {
                page: 1,
                limit: 20,
                hasMore: true
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeApp();
                setupEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Uygulama başlatılırken bir hata oluştu', 'error');
            }
        });

        async function initializeApp() {
            showLoading(true);
            try {
                await Promise.all([
                    loadCategories(),
                    loadMaterials(),
                    loadStandards(),
                    loadCertifications()
                ]);
                await loadProducts(true);
                setupFilters();
            } finally {
                showLoading(false);
            }
        }

        // Load Data Functions
        async function loadCategories() {
            try {
                const response = await fetchAPI('/technical-categories');
                if (response.success) {
                    const categoryList = document.getElementById('technicalCategoryList');
                    categoryList.innerHTML = response.categories
                        .map(category => `
                            <li class="category-item">
                                <input type="checkbox" 
                                       id="cat_${category._id}" 
                                       value="${category._id}"
                                       ${state.filters.categories.includes(category._id) ? 'checked' : ''}>
                                <label for="cat_${category._id}">
                                    ${category.name}
                                    <span class="category-count">(${category.count || 0})</span>
                                </label>
                            </li>
                        `).join('');
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadProducts(refresh = false) {
            if (state.loading) return;
            
            try {
                state.loading = true;
                showLoading(true);

                if (refresh) {
                    state.pagination.page = 1;
                    state.pagination.hasMore = true;
                    document.getElementById('productGrid').innerHTML = '';
                }

                const queryParams = new URLSearchParams({
                    page: state.pagination.page,
                    limit: state.pagination.limit,
                    ...state.filters
                });

                const response = await fetchAPI(`/technical-products?${queryParams}`);
                
                if (response.success) {
                    const products = refresh ? response.products : [...state.products, ...response.products];
                    state.products = products;
                    state.filteredProducts = filterProducts(products);
                    renderProducts();
                    state.pagination.hasMore = response.hasMore;
                    state.pagination.page++;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Ürünler yüklenirken bir hata oluştu', 'error');
            } finally {
                state.loading = false;
                showLoading(false);
            }
        }

        // Render Functions
        function renderProducts() {
            const container = state.view === 'grid' ? 
                document.getElementById('productGrid') : 
                document.getElementById('productList');

            const template = state.view === 'grid' ? 
                createGridCard : createListCard;

            const fragment = document.createDocumentFragment();

            state.filteredProducts.forEach(product => {
                const element = template(product);
                fragment.appendChild(element);
            });

            if (state.pagination.page === 1) {
                container.innerHTML = '';
            }
            container.appendChild(fragment);
        }

        // Helper Functions
        function showLoading(show) {
            const loader = document.getElementById('loadingIndicator');
            loader.style.display = show ? 'flex' : 'none';
            state.loading = show;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // API Helper
        async function fetchAPI(endpoint, options = {}) {
            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': token ? `Bearer ${token}` : ''
                };

                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Setup Functions
        function setupEventListeners() {
            // View Toggle
            document.querySelectorAll('.view-toggle button').forEach(button => {
                button.addEventListener('click', () => {
                    const view = button.dataset.view;
                    changeView(view);
                });
            });

            // Search
            const searchInput = document.getElementById('technicalSearch');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    state.filters.search = e.target.value;
                    loadProducts(true);
                }, 300);
            });

            // Infinite Scroll
            setupInfiniteScroll();
        }

        function setupInfiniteScroll() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && state.pagination.hasMore && !state.loading) {
                        loadProducts();
                    }
                });
            }, {
                root: null,
                rootMargin: '100px',
                threshold: 0.1
            });

            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                observer.observe(loadingIndicator);
            }
        }

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
