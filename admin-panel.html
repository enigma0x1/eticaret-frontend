<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub Pro - Admin Panel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --white: #ffffff;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        /* Header Styles */
        .admin-header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        /* Main Content */
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .stat-title {
            color: var(--text-color);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Products Table */
        .products-table-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .table-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .products-table th {
            background: #f8fafc;
            font-weight: 600;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: var(--radius-md);
            background: var(--white);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-table {
                display: block;
                overflow-x: auto;
            }

            .stat-card {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="admin-header">
        <h1 class="admin-title">
            <i class="fas fa-tools"></i>
            IndustryHub Pro Admin
        </h1>
        <nav class="admin-nav">
            <button class="btn btn-primary" onclick="location.href='/'">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </button>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Çıkış
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Toplam Ürün</div>
                <div class="stat-value" id="totalProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Aktif Ürün</div>
                <div class="stat-value" id="activeProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Toplam Kategori</div>
                <div class="stat-value" id="totalCategories">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Son Güncelleme</div>
                <div class="stat-value" id="lastUpdate">-</div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="products-table-container">
            <div class="table-header">
                <h2 class="table-title">Ürün Listesi</h2>
                <button class="btn btn-primary" onclick="addNewProduct()">
                    <i class="fas fa-plus"></i>
                    Yeni Ürün
                </button>
            </div>
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Görsel</th>
                        <th>Ürün Adı</th>
                        <th>Kategori</th>
                        <th>Fiyat</th>
                        <th>Stok</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Constants
        const API_URL = 'https://eticaret-glif.onrender.com/api';
        const TOKEN_KEY = 'admin_token';

        // State
        let products = [];
        let categories = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            if (!isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            await loadData();
        });

        // Authentication
        function isAuthenticated() {
            return !!localStorage.getItem(TOKEN_KEY);
        }

        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            window.location.href = '/login.html';
        }

        // Data Loading
        async function loadData() {
            showLoading(true);
            try {
                await Promise.all([
                    loadProducts(),
                    loadCategories(),
                    updateStats()
                ]);
            } catch (error) {
                showNotification('Veri yüklenirken hata oluştu', 'error');
                console.error('Error loading data:', error);
            } finally {
                showLoading(false);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetchAPI('/products');
                if (response.success) {
                    products = response.products;
                    renderProducts();
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetchAPI('/categories');
                if (response.success) {
                    categories = response.categories;
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Rendering
        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <img src="${product.image ? `${API_URL}/uploads/${product.image}` : 'placeholder.jpg'}" 
                             alt="${product.title}"
                             class="product-image"></td>
                    <td>${product.title}</td>
                    <td>${product.category || 'Kategorisiz'}</td>
                    <td>${formatPrice(product.price)}</td>
                    <td>${product.stock}</td>
                    <td>
                        <span class="status-badge ${product.status === 'active' ? 'active' : 'inactive'}">
                            ${product.status === 'active' ? 'Aktif' : 'Pasif'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="editProduct('${product._id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('activeProducts').textContent = 
                products.filter(p => p.status === 'active').length;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString();
        }

        // Product Operations
        async function deleteProduct(productId) {
            if (!confirm('Bu ürünü silmek istediğinizden emin misiniz?')) {
                return;
            }

            showLoading(true);
            try {
                const response = await fetchAPI(`/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.success) {
                    showNotification('Ürün başarıyla silindi', 'success');
                    await loadData();
                }
            } catch (error) {
                showNotification('Ürün silinirken hata oluştu', 'error');
                console.error('Error deleting product:', error);
            } finally {
                showLoading(false);
            }
        }

        async function editProduct(productId) {
            const product = products.find(p => p._id === productId);
            if (!product) return;

            // Düzenleme formunu göster
            showEditForm(product);
        }

        function showEditForm(product) {
            // Modal oluştur
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Ürün Düzenle</h3>
                        <button class="close-btn" onclick="closeModal(this)">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <div class="form-group">
                                <label>Ürün Adı</label>
                                <input type="text" name="title" value="${product.title}" required>
                            </div>
                            <div class="form-group">
                                <label>Kategori</label>
                                <select name="category">
                                    <option value="">Kategori Seçin</option>
                                    ${categories.map(cat => `
                                        <option value="${cat.name}" ${cat.name === product.category ? 'selected' : ''}>
                                            ${cat.name}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Fiyat</label>
                                <input type="number" name="price" value="${product.price}" required>
                            </div>
                            <div class="form-group">
                                <label>Stok</label>
                                <input type="number" name="stock" value="${product.stock}" required>
                            </div>
                            <div class="form-group">
                                <label>Durum</label>
                                <select name="status">
                                    <option value="active" ${product.status === 'active' ? 'selected' : ''}>Aktif</option>
                                    <option value="inactive" ${product.status === 'inactive' ? 'selected' : ''}>Pasif</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Açıklama</label>
                                <textarea name="description">${product.description || ''}</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeModal(this)">İptal</button>
                        <button class="btn btn-primary" onclick="saveProduct('${product._id}')">Kaydet</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function saveProduct(productId) {
            const form = document.getElementById('editProductForm');
            const formData = new FormData(form);
            const productData = Object.fromEntries(formData.entries());

            showLoading(true);
            try {
                const response = await fetchAPI(`/products/${productId}`, {
                    method: 'PUT',
                    body: JSON.stringify(productData)
                });

                if (response.success) {
                    showNotification('Ürün başarıyla güncellendi', 'success');
                    closeModal(form.closest('.modal'));
                    await loadData();
                }
            } catch (error) {
                showNotification('Ürün güncellenirken hata oluştu', 'error');
                console.error('Error updating product:', error);
            } finally {
                showLoading(false);
            }
        }

        // Utility Functions
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY'
            }).format(price);
        }

        function closeModal(element) {
            const modal = element.closest('.modal');
            if (modal) {
                modal.remove();
            }
        }

        // API Helper
        async function fetchAPI(endpoint, options = {}) {
            const token = localStorage.getItem(TOKEN_KEY);
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return null;
                    }
                    throw new Error('API request failed');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
