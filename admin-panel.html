<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #2c3e50;
            color: white;
            z-index: 1000;
            transition: all 0.3s;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            background: #243342;
        }

        .nav-link {
            color: rgba(255,255,255,.8);
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,.1);
        }

        .nav-link i {
            width: 25px;
        }

        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notificationArea"></div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h4>Admin Panel</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="products">
                    <i class="fas fa-box"></i> Ürünler
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="users">
                    <i class="fas fa-users"></i> Kullanıcılar
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="manufacturers">
                    <i class="fas fa-industry"></i> Üreticiler
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="reports">
                    <i class="fas fa-chart-bar"></i> Raporlar
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="settings">
                    <i class="fas fa-cog"></i> Ayarlar
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="pageTitle">Dashboard</h2>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="adminEmail"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Çıkış
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea">
                <!-- Dashboard Content -->
                <div id="dashboardContent">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h5>Toplam Ürün</h5>
                                <h3 id="totalProducts">-</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h5>Toplam Kullanıcı</h5>
                                <h3 id="totalUsers">-</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h5>Aktif Üreticiler</h5>
                                <h3 id="activeManufacturers">-</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h5>Günlük Aktivite</h5>
                                <h3 id="todayActivities">-</h3>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Son Aktiviteler</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table" id="activitiesTable">
                                            <thead>
                                                <tr>
                                                    <th>İşlem</th>
                                                    <th>Modül</th>
                                                    <th>Admin</th>
                                                    <th>Tarih</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Bekleyen İşlemler</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" id="pendingActions">
                                        <!-- Pending actions will be loaded here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Token kontrolü
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'adminLogin.html';
            }
            return token;
        }

        // API çağrıları için temel fonksiyon
        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = checkAuth();
            try {
                const response = await fetch(`/api/admin/${endpoint}`, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    ...(body && { body: JSON.stringify(body) })
                });

                if (response.status === 401) {
                    localStorage.removeItem('adminToken');
                    window.location.href = 'adminLogin.html';
                    return;
                }

                return await response.json();
            } catch (error) {
                showNotification('Bir hata oluştu', 'error');
                console.error('API Error:', error);
            }
        }

        // Dashboard verilerini yükle
        async function loadDashboard() {
            showLoading();
            try {
                const data = await apiCall('dashboard');
                if (data.success) {
                    document.getElementById('totalProducts').textContent = data.stats.totalProducts;
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('activeManufacturers').textContent = data.stats.activeManufacturers;
                    document.getElementById('todayActivities').textContent = data.stats.todayActivities;

                    // Aktiviteleri tabloya yükle
                    const activitiesTable = $('#activitiesTable').DataTable();
                    activitiesTable.clear();
                    data.recentActivities.forEach(activity => {
                        activitiesTable.row.add([
                            activity.action,
                            activity.module,
                            activity.admin,
                            new Date(activity.createdAt).toLocaleString()
                        ]);
                    });
                    activitiesTable.draw();

                    // Bekleyen işlemleri listele
                    const pendingList = document.getElementById('pendingActions');
                    pendingList.innerHTML = '';
                    if (data.stats.pendingProducts > 0) {
                        pendingList.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Onay Bekleyen Ürünler
                                <span class="badge bg-primary rounded-pill">${data.stats.pendingProducts}</span>
                            </li>
                        `;
                    }
                    if (data.stats.pendingManufacturers > 0) {
                        pendingList.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Onay Bekleyen Üreticiler
                                <span class="badge bg-primary rounded-pill">${data.stats.pendingManufacturers}</span>
                            </li>
                        `;
                    }
                }
            } catch (error) {
                showNotification('Dashboard verileri yüklenemedi', 'error');
            } finally {
                hideLoading();
            }
        }

        // Yardımcı fonksiyonlar
        function showLoading() {
            document.querySelector('.loading').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('notificationArea').appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'adminLogin.html';
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDashboard();

            // DataTable initialization
            $('#activitiesTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/tr.json'
                }
            });

            // Navigation event listeners
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.closest('.nav-link').dataset.page;
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    e.target.closest('.nav-link').classList.add('active');
                    document.getElementById('pageTitle').textContent = 
                        e.target.closest('.nav-link').textContent.trim();
                    
                    // Sayfa içeriğini yükle
                    loadPageContent(page);
                });
            });
        });

        // Sayfa içeriğini yükle
        function loadPageContent(page) {
            switch(page) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'products':
                    loadProducts();
                    break;
                case 'users':
                    loadUsers();
                    break;
                case 'manufacturers':
                    loadManufacturers();
                    break;
                case 'reports':
                    loadReports();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }
    </script>
</body>
</html>
