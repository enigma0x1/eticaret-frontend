<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANAYİKAPISI - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #7B2CBF;
            --primary-dark: #5A189A;
            --danger-color: #FF006E;
            --success-color: #00F5D4;
            --warning-color: #FFB800;
            --background-color: #10002B;
            --text-color: #E0AAFF;
            --border-color: #3C096C;
            --white: #240046;
            --card-bg: #1a0040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a0040, #2d0059);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .mystical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 10% 10%, var(--primary-color), transparent),
                radial-gradient(circle at 90% 90%, var(--danger-color), transparent);
            animation: mistFlow 15s ease-in-out infinite alternate;
        }

        @keyframes mistFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .admin-header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .admin-title {
            font-family: 'Cinzel', serif;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .admin-title::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            box-shadow: 0 0 25px rgba(123, 44, 191, 0.4);
            transform: translateY(-5px);
        }

        .stat-title {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 700;
        }

        .products-table-container {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.2);
            overflow: hidden;
        }

        .table-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .table-title {
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th {
            background: var(--white);
            color: var(--text-color);
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--primary-color);
        }

        .products-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .products-table tr:hover {
            background: rgba(123, 44, 191, 0.1);
            box-shadow: 0 0 10px rgba(123, 44, 191, 0.2);
        }

        .btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-danger {
            border-color: var(--danger-color);
        }

        .btn-danger::before {
            background: var(--danger-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 0, 43, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(123, 44, 191, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .products-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="mystical-bg"></div>
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <header class="admin-header">
        <h1 class="admin-title">
            <i class="fas fa-tools"></i>
            SANAYİKAPISI Admin
        </h1>
        <nav class="admin-nav">
            <button class="btn" onclick="location.href='/'">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </button>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Çıkış
            </button>
        </nav>
    </header>

    <main class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Toplam Ürün</div>
                <div class="stat-value" id="totalProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Aktif Ürün</div>
                <div class="stat-value" id="activeProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Toplam Kategori</div>
                <div class="stat-value" id="totalCategories">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Son Güncelleme</div>
                <div class="stat-value" id="lastUpdate">-</div>
            </div>
        </div>

        <div class="products-table-container">
            <div class="table-header">
                <h2 class="table-title">Ürün Listesi</h2>
                <button class="btn" onclick="addNewProduct()">
                    <i class="fas fa-plus"></i>
                    Yeni Ürün
                </button>
            </div>
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Görsel</th>
                        <th>Ürün Adı</th>
                        <th>Kategori</th>
                        <th>Fiyat</th>
                        <th>Stok</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Ürünler JavaScript ile yüklenecek -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const API_URL = 'https://eticaret-glif.onrender.com/api';
        const TOKEN_KEY = 'admin_token';

        // Basit token kontrolü
        function checkAuth() {
            const token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // API çağrıları için wrapper
        async function fetchAPI(endpoint, options = {}) {
            const token = checkAuth();
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error('API error');
                }

                return await response.json();
            } catch (error) {
                console.error(error);
                showNotification('İşlem başarısız', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        async function loadData() {
            showLoading(true);
            try {
                const [products, categories] = await Promise.all([
                    fetchAPI('/products'),
                    fetchAPI('/categories')
                ]);

                updateStats(products, categories);
                renderProducts(products);
            } catch (error) {
                showNotification('Veri yüklenirken hata oluştu', 'error');
            } finally {
                showLoading(false);
            }
        }

        function updateStats(products, categories) {
            document.getElementById('totalProducts').textContent = products?.length || 0;
            document.getElementById('activeProducts').textContent = 
                products?.filter(p => p.status === 'active').length || 0;
            document.getElementById('totalCategories').textContent = categories?.length || 0;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString();
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = products?.map(product => `
                <tr>
                    <td>
                        <img src="${product.image ? `${API_URL}/uploads/${product.image}` : 'placeholder.jpg'}" 
                             alt="${product.title}"
                             class="product-image">
                    </td>
                    <td>${product.title}</td>
                    <td>${product.category || 'Kategorisiz'}</td>
                    <td>${formatPrice(product.price)}</td>
                    <td>${product.stock}</td>
                    <td>${product.status === 'active' ? 'Aktif' : 'Pasif'}</td>
                    <td>
                        <button class="btn" onclick="editProduct('${product._id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product._id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('') || '';
        }

        async function deleteProduct(id) {
            if (!confirm('Bu ürünü silmek istediğinizden emin misiniz?')) return;

            showLoading(true);
            try {
                await fetchAPI(`/products/${id}`, { method: 'DELETE' });
                showNotification('Ürün başarıyla silindi');
                loadData();
            } catch (error) {
                showNotification('Ürün silinirken hata oluştu', 'error');
            } finally {
                showLoading(false);
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY'
            }).format(price);
        }

        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            window.location.href = '/login';
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadData();
        });
    </script>
</body>
</html>
