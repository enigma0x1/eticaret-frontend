<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ana değişkenler ve temel stiller aynı kalacak */
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --esanayi-gradient: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            --hazir-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --cad-gradient: linear-gradient(135deg, #834d9b 0%, #d04ed6 100%);
            --inovasyon-gradient: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header ve ana container stilleri aynı */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        /* Kart stilleri */
        .category-card {
            position: relative;
            border-radius: 1.5rem;
            padding: 2.5rem;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: var(--transition);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* E-Sanayi Animasyonu - Düzeltilmiş versiyon */
        .e-sanayi .category-icon {
            position: relative;
            display: inline-block;
        }

        .e-sanayi .category-icon i {
            position: relative;
            display: inline-block;
        }

        .e-sanayi .category-icon i:before {
            content: '\f085';
            position: absolute;
            left: 0;
            top: 0;
            animation: spinGearClockwise 4s linear infinite paused;
        }

        .e-sanayi .category-icon i:after {
            content: '\f085';
            position: absolute;
            left: 1.5em;
            top: 0;
            animation: spinGearCounterClockwise 4s linear infinite paused;
        }

        .e-sanayi:hover .category-icon i:before,
        .e-sanayi:hover .category-icon i:after {
            animation-play-state: running;
        }

        @keyframes spinGearClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spinGearCounterClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* Hazır Ürünler Animasyonu - Düzeltilmiş versiyon */
        .hazir-urunler .category-icon {
            position: relative;
            perspective: 1000px;
        }

        .hazir-urunler .category-icon i {
            transform-origin: center;
            transition: transform 0.5s ease;
            display: inline-block;
        }

        .hazir-urunler:hover .category-icon i {
            animation: openBox 1.5s ease forwards;
        }

        @keyframes openBox {
            0% { transform: scale(1) rotateY(0); }
            50% { transform: scale(1.2) rotateY(180deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        /* İnovasyon Hub Işık Efekti - Düzeltilmiş versiyon */
        .inovasyon-hub {
            position: relative;
            overflow: hidden;
        }

        .inovasyon-hub::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.8) 0%,
                rgba(255, 215, 0, 0.4) 30%,
                rgba(255, 215, 0, 0) 70%
            );
            transition: all 0.8s ease;
            border-radius: 50%;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
        }

        .inovasyon-hub:hover::after {
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            opacity: 1;
        }

        /* Gradient arka planlar */
        .e-sanayi::before { background: var(--esanayi-gradient); }
        .hazir-urunler::before { background: var(--hazir-gradient); }
        .cad-dosyalari::before { background: var(--cad-gradient); }
        .inovasyon-hub::before { background: var(--inovasyon-gradient); }

        /* Diğer stiller aynı kalacak */
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
            z-index: -1;
            transition: var(--transition);
        }

        .category-card:hover::before {
            opacity: 0.9;
        }

        /* Responsive tasarım aynı kalacak */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }

            .category-card {
                min-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .category-title {
                font-size: 1.5rem;
            }

            .category-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- HTML yapısı aynı kalacak -->
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <i class="fas fa-industry"></i>
            IndustryHub
        </a>
        <div class="user-menu">
            <a href="#" title="Bildirimler">
                <i class="fas fa-bell"></i>
            </a>
            <a href="#" title="Mesajlar">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="#" title="Profil">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Dashboard Grid -->
    <div class="dashboard-container">
        <!-- E-Sanayi -->
        <div class="category-card e-sanayi">
            <div class="category-content">
                <div class="category-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <h2 class="category-title">E-Sanayi</h2>
                <p class="category-description">
                    Endüstriyel parça ve komponent pazarı. 
                    Binlerce tedarikçiden kaliteli parçalar.
                </p>
                <button class="category-button">
                    Parça Kataloğuna Git
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="category-stats">
                <div class="stat-item">
                    <span class="stat-value">50K+</span>
                    <span class="stat-label">Ürün</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">1000+</span>
                    <span class="stat-label">Tedarikçi</span>
                </div>
            </div>
        </div>

        <!-- Diğer kartlar aynı kalacak -->
        <!-- Hazır Ürünler -->
        <div class="category-card hazir-urunler">
            <!-- İçerik aynı -->
        </div>

        <!-- CAD Dosyaları -->
        <div class="category-card cad-dosyalari">
            <!-- İçerik aynı -->
        </div>

        <!-- İnovasyon Hub -->
        <div class="category-card inovasyon-hub">
            <!-- İçerik aynı -->
        </div>
    </div>
</body>
</html>
