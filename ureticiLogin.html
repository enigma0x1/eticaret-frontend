<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretici Portal - IndustryHub</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Aynı CSS kodları buraya gelecek -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            min-height: 700px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .auth-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1553413077-190dd305871c?auto=format&fit=crop&w=600') center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.8);
        }

        .image-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .image-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .image-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .auth-forms {
            flex: 1;
            padding: 40px;
            position: relative;
            overflow-y: auto;
        }

        .form-container {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a7a7a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Space for icons */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }

        .form-group .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group .toggle-password:hover {
            color: #4facfe;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff4747; width: 33.33%; }
        .strength-medium { background: #ffd644; width: 66.66%; }
        .strength-strong { background: #4facfe; width: 100%; }

        .form-group select option {
            background: #24243e;
            color: white;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button .spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .auth-button.loading {
            color: transparent;
        }

        .auth-button.loading .spinner {
            display: block;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch {
            display: inline-block;
            color: #4facfe;
            cursor: pointer;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(79, 172, 254, 0.1);
        }

        .form-switch:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-button:hover {
            background: #4facfe;
            transform: translateY(-2px);
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .file-input-wrapper {
            position: relative;
            margin-top: 10px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4facfe;
        }

        .file-upload-btn.highlight {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                margin: 10px;
            }

            .auth-container {
                min-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                display: none;
            }

            .auth-forms {
                padding: 20px;
            }

            .form-header h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
            }

            .auth-forms {
                padding: 15px;
            }

            .social-buttons {
                gap: 10px;
            }

            .social-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-image">
                <div class="image-content">
                    <h2>IndustryHub MFG</h2>
                    <p>Üreticiler için Profesyonel Platform</p>
                </div>
            </div>
            <div class="auth-forms">
                <!-- Login Form -->
                <div class="form-container active" id="loginForm">
                    <div class="form-header">
                        <h3>Giriş Yap</h3>
                        <p>Üretici hesabınıza giriş yapın</p>
                    </div>
                    <form onsubmit="return handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">E-posta</label>
                            <input type="email" id="loginEmail" required>
                            <i class="fas fa-envelope" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Şifre</label>
                            <input type="password" id="loginPassword" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                        </div>
                        <button type="submit" class="auth-button">
                            <span>Giriş Yap</span>
                            <div class="spinner"></div>
                        </button>
                        <div class="form-footer">
                            <p>Hesabınız yok mu? <span class="form-switch" onclick="toggleForm()">Kayıt Ol</span></p>
                        </div>
                        <div class="social-login">
                            <p>Veya şununla giriş yapın:</p>
                            <div class="social-buttons">
                                <div class="social-button" onclick="handleSocialLogin('linkedin')">
                                    <i class="fab fa-linkedin-in"></i>
                                </div>
                                <div class="social-button" onclick="handleSocialLogin('google')">
                                    <i class="fab fa-google"></i>
                                </div>
                                <div class="social-button" onclick="handleSocialLogin('github')">
                                    <i class="fab fa-github"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form-container" id="signupForm">
                    <div class="form-header">
                        <h3>Kayıt Ol</h3>
                        <p>Üretici hesabınızı oluşturun</p>
                    </div>
                    <form onsubmit="return handleSignup(event)">
                        <div class="form-group">
                            <label for="companyName">Şirket Adı</label>
                            <input type="text" id="companyName" required>
                            <i class="fas fa-building" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="taxNumber">Vergi Numarası</label>
                            <input type="text" id="taxNumber" required pattern="\d{10}" title="Vergi numarası 10 haneli olmalıdır">
                            <i class="fas fa-receipt" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="businessArea">Faaliyet Alanı</label>
                            <select id="businessArea" required>
                                <option value="">Seçiniz</option>
                                <option value="furniture">Mobilya</option>
                                <option value="textile">Tekstil</option>
                                <option value="construction">İnşaat Malzemeleri</option>
                                <option value="electronics">Elektronik</option>
                                <option value="automotive">Otomotiv</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Şirket Adresi</label>
                            <input type="text" id="address" required>
                            <i class="fas fa-map-marker-alt" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="contactName">Yetkili Kişi</label>
                            <input type="text" id="contactName" required>
                            <i class="fas fa-user" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">E-posta</label>
                            <input type="email" id="signupEmail" required>
                            <i class="fas fa-envelope" style="position: absolute; right: 12px; top: 38px; color: rgba(255,255,255,0.6);"></i>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Şifre</label>
                            <input type="password" id="signupPassword" required onkeyup="checkPasswordStrength(this.value)">
                            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('signupPassword', this)"></i>
                            <div class="password-strength">
                                <div class="password-strength-bar"></div>
                            </div>
                        </div>
                        <div class="file-upload">
                            <label>Şirket Belgeleri (Vergi Levhası, Ticaret Sicil Gazetesi vb.)</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="companyDocs" accept=".pdf,.jpg,.jpeg,.png" multiple onchange="handleFileSelect(event)" required>
                                <label for="companyDocs" class="file-upload-btn">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Dosya Seç veya Sürükle Bırak</span>
                                </label>
                                <div class="file-name" id="fileName"></div>
                            </div>
                        </div>
                        <button type="submit" class="auth-button">
                            <span>Kayıt Ol</span>
                            <div class="spinner"></div>
                        </button>
                        <div class="form-footer">
                            <p>Zaten hesabınız var mı? <span class="form-switch" onclick="toggleForm()">Giriş Yap</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
    // API ve Auth Servisleri
    const ApiService = {
        API_URL: 'https://eticaret-glif.onrender.com/api',
    
        async verifyToken(token) {
            try {
                const response = await fetch(`${this.API_URL}/auth/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                return await response.json();
            } catch (error) {
                throw error;
            }
        },
    
        setAuthData(data) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userType', data.userType);
            localStorage.setItem('user', JSON.stringify(data.user));
        },
    
        clearAuthData() {
            localStorage.removeItem('token');
            localStorage.removeItem('userType');
            localStorage.removeItem('user');
        }
    };
    
    // Toast Bildirimleri için Yardımcı Fonksiyon
    function showToast(message, type = 'success') {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "right",
            stopOnFocus: true,
            style: {
                background: type === 'success' ? "linear-gradient(to right, #00b09b, #96c93d)" : 
                           type === 'error' ? "linear-gradient(to right, #ff5f6d, #ffc371)" : 
                           "linear-gradient(to right, #00b09b, #96c93d)",
            }
        }).showToast();
    }
    
    // Sayfa Yüklendiğinde
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        if (token) {
            try {
                const verifyResult = await ApiService.verifyToken(token);
                if (verifyResult.success) {
                    window.location.href = '/categorydashboard';
                } else {
                    ApiService.clearAuthData();
                }
            } catch (error) {
                ApiService.clearAuthData();
            }
        }
        initializeFileUpload();
    });
    
    // Form Toggle
    function toggleForm() {
        document.getElementById('loginForm').classList.toggle('active');
        document.getElementById('signupForm').classList.toggle('active');
    }
    
    // Şifre Görünürlüğü Toggle
    function togglePasswordVisibility(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Şifre Gücü Kontrolü
    function checkPasswordStrength(password) {
        const strengthBar = document.querySelector('.password-strength-bar');
        let strength = 0;
        
        if (password.match(/[a-z]+/)) strength += 1;
        if (password.match(/[A-Z]+/)) strength += 1;
        if (password.match(/[0-9]+/)) strength += 1;
        if (password.match(/[$@#&!]+/)) strength += 1;
        if (password.length >= 8) strength += 1;
    
        strengthBar.style.width = (strength * 20) + '%';
        
        switch(strength) {
            case 0:
            case 1:
                strengthBar.style.backgroundColor = '#ff4d4d';
                break;
            case 2:
                strengthBar.style.backgroundColor = '#ffd700';
                break;
            case 3:
                strengthBar.style.backgroundColor = '#ffb900';
                break;
            case 4:
                strengthBar.style.backgroundColor = '#00ff00';
                break;
            case 5:
                strengthBar.style.backgroundColor = '#00cc00';
                break;
        }
    }
    
    // Dosya Yükleme İşlemleri
    function initializeFileUpload() {
        const dropZone = document.querySelector('.file-input-wrapper');
        const fileInput = document.getElementById('companyDocs');
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
    
        function highlight(e) {
            dropZone.classList.add('highlight');
        }
    
        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }
    
        dropZone.addEventListener('drop', handleDrop, false);
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect({ target: fileInput });
        }
    }
    
    function handleFileSelect(event) {
        const fileNameElement = document.getElementById('fileName');
        const files = event.target.files;
        
        if (files.length > 0) {
            if (files.length === 1) {
                fileNameElement.textContent = files[0].name;
            } else {
                fileNameElement.textContent = `${files.length} dosya seçildi`;
            }
        } else {
            fileNameElement.textContent = '';
        }
    }
    
    // Login İşlemi
    async function handleLogin(event) {
        event.preventDefault();
        
        const button = event.target.querySelector('button');
        button.classList.add('loading');
        
        try {
            const response = await fetch(`${ApiService.API_URL}/auth/manufacturer/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
    
            const data = await response.json();
    
            if (data.success) {
                ApiService.setAuthData(data);
                showToast('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/categorydashboard';
                }, 1500);
            } else {
                showToast(data.message || 'Giriş başarısız!', 'error'); 
            }
        } catch (error) {
            console.error('Login error:', error);
            showToast('Bir hata oluştu!', 'error');
        } finally {
            button.classList.remove('loading');
        }
    }
    
    // Signup İşlemi
    async function handleSignup(event) {
        event.preventDefault();
        
        const button = event.target.querySelector('button');
        button.classList.add('loading');
    
        const formData = new FormData();
        const fields = ['companyName', 'taxNumber', 'businessArea', 'address', 'contactName', 'email', 'password'];
        
        fields.forEach(field => {
            formData.append(field, document.getElementById(field === 'email' ? 'signupEmail' : field === 'password' ? 'signupPassword' : field).value);
        });
    
        const files = document.getElementById('companyDocs').files;
        for (let i = 0; i < files.length; i++) {
            formData.append('documents', files[i]);
        }
    
        try {
            const response = await fetch(`${ApiService.API_URL}/auth/manufacturer/register`, {
                method: 'POST',
                body: formData
            });
    
            const data = await response.json();
    
            if (data.success) {
                showToast('Kayıt başarılı! Giriş yapabilirsiniz.', 'success');
                toggleForm();
            } else {
                showToast(data.message || 'Kayıt başarısız!', 'error');
            }
        } catch (error) {
            console.error('Signup error:', error);
            showToast('Bir hata oluştu!', 'error');
        } finally {
            button.classList.remove('loading');
        }
    }
    
    // Sosyal Medya ile Giriş
    function handleSocialLogin(platform) {
        showToast(`${platform} ile giriş yakında aktif olacak!`, 'info');
    }
</script>
</body>
</html>
