<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryHub - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(225deg);
        }

        .logo-text {
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a7a7a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .portal-content {
            padding: 30px;
        }

        .portal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a7a7a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .portal-button {
            display: block;
            width: 100%;
            padding: 12px 35px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .portal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .portal-card:nth-child(1) { animation-delay: 0.2s; }
        .portal-card:nth-child(2) { animation-delay: 0.4s; }
        .portal-card:nth-child(3) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 30px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <a href="/" class="logo">
                <div class="logo-icon">IH</div>
                <span class="logo-text">IndustryHub</span>
            </a>
        </div>

        <!-- Portal Grid -->
        <div class="portal-grid">
            <!-- Üretici Portalı -->
            <div class="portal-card">
                <div class="portal-content">
                    <h2 class="portal-title">Üretici Portalı</h2>
                    <a href="https://enigma0x1.github.io/eticaret-frontend/ureticiLogin"" class="portal-button">Üretici Girişi</a>
                </div>
            </div>

            <!-- Profesyonel Portalı -->
            <div class="portal-card">
                <div class="portal-content">
                    <h2 class="portal-title">Profesyonel Portalı</h2>
                    <a href="https://enigma0x1.github.io/eticaret-frontend/loginForPro"" class="portal-button">Profesyonel Girişi</a>
                </div>
            </div>

            <!-- Perakende Portalı -->
            <div class="portal-card">
                <div class="portal-content">
                    <h2 class="portal-title">Perakende Portalı</h2>
                    <a href="/perakende-login" class="portal-button">Perakende Girişi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
