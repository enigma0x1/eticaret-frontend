<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapasite Borsası - IndustryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf"></script>

    <style>
        :root {
            --primary-color: #2193b0;
            --secondary-color: #6dd5ed;
            --background: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #FF5252;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .loading {
            position: relative;
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-secondary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header Styles */
        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Main Container */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            height: calc(100vh - 120px);
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-section {
            flex: 1;
        }

        .filter-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .filter-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(33, 147, 176, 0.1);
            border-radius: 50%;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            color: var(--text-secondary);
        }

        /* Capacity Grid */
        .capacity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .capacity-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .capacity-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .capacity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge.active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .status-badge.completed {
            background: rgba(255, 82, 82, 0.1);
            color: var(--danger);
        }

        .capacity-details {
            margin: 1rem 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .capacity-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--background);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                height: auto;
                position: static;
            }
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .capacity-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <i class="fas fa-industry"></i>
            Kapasite Borsası
        </a>
        <div class="user-menu">
            <a href="#" title="Bildirimler" id="notificationCount">
                <i class="fas fa-bell"></i>
            </a>
            <a href="#" title="Mesajlar" id="messageCount">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="#" title="Profil">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filter-section">
                <h3>Filtreler</h3>
                <input type="text" class="filter-input" id="machineTypeFilter" placeholder="Makine tipi ara...">
                <input type="text" class="filter-input date-picker" id="startDateFilter" placeholder="Başlangıç tarihi">
                <input type="text" class="filter-input date-picker" id="endDateFilter" placeholder="Bitiş tarihi">
                <input type="number" class="filter-input" id="minCapacityFilter" placeholder="Minimum kapasite (saat)">
                <input type="number" class="filter-input" id="maxRateFilter" placeholder="Maksimum saatlik ücret">
            </div>
            <button class="action-button primary-button" onclick="showModal('newCapacityModal')">
                <i class="fas fa-plus"></i> Yeni İlan Oluştur
            </button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeListings">0</h3>
                        <p>Aktif İlan</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedDeals">0</h3>
                        <p>Tamamlanan Anlaşma</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="averageRate">0 TL</h3>
                        <p>Ortalama Saatlik Ücret</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCapacity">0 Saat</h3>
                        <p>Toplam Kapasite</p>
                    </div>
                </div>
            </div>

            <!-- Capacity Listings -->
            <div class="capacity-grid" id="capacityGrid">
                <!-- Kapasite kartları dinamik olarak buraya eklenecek -->
            </div>
        </div>
    </div>

    <!-- New Capacity Modal -->
    <div class="modal" id="newCapacityModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('newCapacityModal')">&times;</span>
            <h2>Yeni Kapasite İlanı</h2>
            <form id="newCapacityForm" class="capacity-form">
                <div class="form-group">
                    <label>Makine Tipi</label>
                    <input type="text" class="filter-input" name="machineType" required>
                </div>
                <div class="form-group">
                    <label>Kapasite Miktarı (Saat)</label>
                    <input type="number" class="filter-input" name="capacity" required>
                </div>
                <div class="form-group">
                    <label>Başlangıç Tarihi</label>
                    <input type="date" class="filter-input" name="startDate" required>
                </div>
                <div class="form-group">
                    <label>Bitiş Tarihi</label>
                    <input type="date" class="filter-input" name="endDate" required>
                </div>
                <div class="form-group">
                    <label>Saatlik Ücret (TL)</label>
                    <input type="number" class="filter-input" name="hourlyRate" required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea class="filter-input" name="description" rows="4" required></textarea>
                </div>
                <div class="capacity-actions">
                    <button type="submit" class="action-button primary-button">
                        <i class="fas fa-check"></i> İlan Ver
                    </button>
                    <button type="button" class="action-button secondary-button" onclick="closeModal('newCapacityModal')">
                        <i class="fas fa-times"></i> İptal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Notification system
        const notyf = new Notyf({
            duration: 3000,
            position: { x: 'right', y: 'top' },
            types: [
                {
                    type: 'success',
                    background: '#4CAF50',
                    icon: false
                },
                {
                    type: 'error',
                    background: '#FF5252',
                    icon: false
                }
            ]
        });

        // API Service
        const ApiService = {
            API_URL: 'https://api.example.com', // Backend API URL'nizi buraya ekleyin

            async getCapacityListings() {
                try {
                    const response = await fetch(`${this.API_URL}/capacity-listings`);
                    if (!response.ok) throw new Error('API error');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async getStatistics() {
                try {
                    const response = await fetch(`${this.API_URL}/statistics`);
                    if (!response.ok) throw new Error('API error');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async createCapacityListing(data) {
                try {
                    const response = await fetch(`${this.API_URL}/capacity-listings`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('API error');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }
        };

        // UI Controller
        const UIController = {
            init() {
                this.initializeEventListeners();
                this.initializeDatePickers();
                this.loadData();
            },

            async loadData() {
                try {
                    this.showLoading();
                    await Promise.all([
                        this.loadStatistics(),
                        this.loadCapacityListings()
                    ]);
                } catch (error) {
                    notyf.error('Veriler yüklenirken bir hata oluştu');
                } finally {
                    this.hideLoading();
                }
            },

            showLoading() {
                document.querySelector('.stats-container').classList.add('loading');
                document.querySelector('.capacity-grid').classList.add('loading');
            },

            hideLoading() {
                document.querySelector('.stats-container').classList.remove('loading');
                document.querySelector('.capacity-grid').classList.remove('loading');
            },

            async loadStatistics() {
                try {
                    const stats = await ApiService.getStatistics();
                    this.updateStatistics(stats);
                } catch (error) {
                    console.error('Statistics loading error:', error);
                }
            },

            async loadCapacityListings() {
                try {
                    const listings = await ApiService.getCapacityListings();
                    this.renderCapacityListings(listings);
                } catch (error) {
                    console.error('Listings loading error:', error);
                }
            },

            updateStatistics(stats) {
                document.getElementById('activeListings').textContent = stats.activeListings;
                document.getElementById('completedDeals').textContent = stats.completedDeals;
                document.getElementById('averageRate').textContent = `${stats.averageRate} TL`;
                document.getElementById('totalCapacity').textContent = `${stats.totalCapacity} Saat`;
            },

            renderCapacityListings(listings) {
                const container = document.getElementById('capacityGrid');
                container.innerHTML = listings.map(this.createCapacityCard).join('');
            },

            createCapacityCard(listing) {
                return `
                    <div class="capacity-card">
                        <div class="capacity-header">
                            <div class="company-info">
                                <div class="company-logo">
                                    <i class="fas fa-industry"></i>
                                </div>
                                <div>
                                    <h3>${listing.companyName}</h3>
                                    <p>${listing.machineType}</p>
                                </div>
                            </div>
                            <div class="status-badge ${listing.status}">
                                ${listing.status === 'active' ? 'Aktif' : 'Tamamlandı'}
                            </div>
                        </div>
                        <div class="capacity-details">
                            <div class="detail-item">
                                <span>Kapasite:</span>
                                <span>${listing.capacity} Saat</span>
                            </div>
                            <div class="detail-item">
                                <span>Tarih:</span>
                                <span>${listing.startDate} - ${listing.endDate}</span>
                            </div>
                            <div class="detail-item">
                                <span>Saatlik Ücret:</span>
                                <span>${listing.hourlyRate} TL</span>
                            </div>
                        </div>
                        <div class="capacity-actions">
                            <button class="action-button primary-button" onclick="showOfferModal(${listing.id})">
                                <i class="fas fa-handshake"></i> Teklif Ver
                            </button>
                            <button class="action-button secondary-button" onclick="showDetailModal(${listing.id})">
                                <i class="fas fa-info-circle"></i> Detaylar
                            </button>
                        </div>
                    </div>
                `;
            },

            initializeEventListeners() {
                document.getElementById('newCapacityForm').addEventListener('submit', this.handleNewCapacity.bind(this));
                
                // Filtre olayları
                const filterInputs = document.querySelectorAll('.filter-input');
                filterInputs.forEach(input => {
                    input.addEventListener('input', this.handleFilterChange.bind(this));
                });
            },

            initializeDatePickers() {
                flatpickr(".date-picker", {
                    dateFormat: "Y-m-d",
                    locale: "tr"
                });
            },

            async handleNewCapacity(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    this.showLoading();
                    await ApiService.createCapacityListing(data);
                    notyf.success('İlan başarıyla oluşturuldu');
                    closeModal('newCapacityModal');
                    form.reset();
                    await this.loadData();
                } catch (error) {
                    notyf.error('İlan oluşturulurken bir hata oluştu');
                } finally {
                    this.hideLoading();
                }
            },

            async handleFilterChange() {
                const filters = {
                    machineType: document.getElementById('machineTypeFilter').value,
                    startDate: document.getElementById('startDateFilter').value,
                    endDate: document.getElementById('endDateFilter').value,
                    minCapacity: document.getElementById('minCapacityFilter').value,
                    maxRate: document.getElementById('maxRateFilter').value
                };

                try {
                    this.showLoading();
                    const listings = await ApiService.getCapacityListings(filters);
                    this.renderCapacityListings(listings);
                } catch (error) {
                    notyf.error('Filtreleme sırasında bir hata oluştu');
                } finally {
                    this.hideLoading();
                }
            }
        };

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showOfferModal(listingId) {
            // Teklif verme modalını göster
            notyf.success('Teklif verme özelliği yakında eklenecek');
        }

        function showDetailModal(listingId) {
            // Detay modalını göster
            notyf.success('Detay görüntüleme özelliği yakında eklenecek');
        }

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            UIController.init();

            // Örnek veri yükleme (API bağlantısı olmadan test için)
            setTimeout(() => {
                UIController.updateStatistics({
                    activeListings: 156,
                    completedDeals: 89,
                    averageRate: 650,
                    totalCapacity: 4500
                });

                UIController.renderCapacityListings([
                    {
                        id: 1,
                        companyName: "Teknik Metal A.Ş.",
                        machineType: "CNC Torna",
                        capacity: 120,
                        startDate: "2024-02-01",
                        endDate: "2024-02-28",
                        hourlyRate: 750,
                        status: "active"
                    },
                    {
                        id: 2,
                        companyName: "İnovasyon Makina",
                        machineType: "3D Printer",
                        capacity: 80,
                        startDate: "2024-02-05",
                        endDate: "2024-02-25",
                        hourlyRate: 500,
                        status: "active"
                    },
                    {
                        id: 3,
                        companyName: "Yıldız Endüstri",
                        machineType: "Lazer Kesim",
                        capacity: 200,
                        startDate: "2024-02-10",
                        endDate: "2024-03-10",
                        hourlyRate: 850,
                        status: "completed"
                    }
                ]);
            }, 1000);
        });

        // Escape key ile modalları kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });

        // Modal dışı tıklama ile kapatma
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
