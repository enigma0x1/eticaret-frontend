<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapasite Borsası - IndustryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #2193b0;
            --secondary-color: #6dd5ed;
            --background: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #FF5252;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Main Container */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            height: calc(100vh - 120px);
            position: sticky;
            top: 100px;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .filter-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Content Area */
        .content-area {
            display: grid;
            gap: 2rem;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            color: var(--text-secondary);
        }

        /* Capacity Listings */
        .capacity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .capacity-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: var(--transition);
        }

        .capacity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .capacity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capacity-details {
            margin: 1rem 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .capacity-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--background);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                height: auto;
                position: static;
            }
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .capacity-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Ana içerik devamı -->
    <div class="modal" id="newCapacityModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('newCapacityModal')">&times;</span>
            <h2>Yeni Kapasite İlanı</h2>
            <form id="newCapacityForm" class="capacity-form">
                <div class="form-group">
                    <label>Makine Tipi</label>
                    <input type="text" class="filter-input" required>
                </div>
                <div class="form-group">
                    <label>Kapasite Miktarı (Saat)</label>
                    <input type="number" class="filter-input" required>
                </div>
                <div class="form-group">
                    <label>Başlangıç Tarihi</label>
                    <input type="date" class="filter-input" required>
                </div>
                <div class="form-group">
                    <label>Bitiş Tarihi</label>
                    <input type="date" class="filter-input" required>
                </div>
                <div class="form-group">
                    <label>Saatlik Ücret (TL)</label>
                    <input type="number" class="filter-input" required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea class="filter-input" rows="4" required></textarea>
                </div>
                <div class="capacity-actions">
                    <button type="submit" class="action-button primary-button">İlan Ver</button>
                    <button type="button" class="action-button secondary-button" onclick="closeModal('newCapacityModal')">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Service
        const ApiService = {
            API_URL: 'https://api.example.com',

            async getCapacityListings() {
                // API çağrısı simülasyonu
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            {
                                id: 1,
                                companyName: "Teknik Metal A.Ş.",
                                machineType: "CNC Torna",
                                capacity: 120,
                                startDate: "2024-02-01",
                                endDate: "2024-02-28",
                                hourlyRate: 750,
                                status: "active"
                            },
                            // Daha fazla örnek veri...
                        ]);
                    }, 1000);
                });
            },

            async getStatistics() {
                // API çağrısı simülasyonu
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            activeListings: 156,
                            completedDeals: 89,
                            averageRate: 650,
                            totalCapacity: 4500
                        });
                    }, 500);
                });
            }
        };

        // UI Controller
        const UIController = {
            init() {
                this.loadStatistics();
                this.loadCapacityListings();
                this.initializeEventListeners();
                this.initializeDatePickers();
            },

            async loadStatistics() {
                try {
                    const stats = await ApiService.getStatistics();
                    this.updateStatistics(stats);
                } catch (error) {
                    console.error('Statistics loading error:', error);
                }
            },

            async loadCapacityListings() {
                try {
                    const listings = await ApiService.getCapacityListings();
                    this.renderCapacityListings(listings);
                } catch (error) {
                    console.error('Listings loading error:', error);
                }
            },

            updateStatistics(stats) {
                document.getElementById('activeListings').textContent = stats.activeListings;
                document.getElementById('completedDeals').textContent = stats.completedDeals;
                document.getElementById('averageRate').textContent = `${stats.averageRate} TL`;
                document.getElementById('totalCapacity').textContent = `${stats.totalCapacity} Saat`;
            },

            renderCapacityListings(listings) {
                const container = document.querySelector('.capacity-grid');
                container.innerHTML = listings.map(listing => this.createCapacityCard(listing)).join('');
            },

            createCapacityCard(listing) {
                return `
                    <div class="capacity-card">
                        <div class="capacity-header">
                            <div class="company-info">
                                <div class="company-logo">
                                    <i class="fas fa-industry"></i>
                                </div>
                                <div>
                                    <h3>${listing.companyName}</h3>
                                    <p>${listing.machineType}</p>
                                </div>
                            </div>
                            <div class="status-badge ${listing.status}">
                                ${listing.status === 'active' ? 'Aktif' : 'Tamamlandı'}
                            </div>
                        </div>
                        <div class="capacity-details">
                            <div class="detail-item">
                                <span>Kapasite:</span>
                                <span>${listing.capacity} Saat</span>
                            </div>
                            <div class="detail-item">
                                <span>Tarih:</span>
                                <span>${listing.startDate} - ${listing.endDate}</span>
                            </div>
                            <div class="detail-item">
                                <span>Saatlik Ücret:</span>
                                <span>${listing.hourlyRate} TL</span>
                            </div>
                        </div>
                        <div class="capacity-actions">
                            <button class="action-button primary-button" onclick="showOfferModal(${listing.id})">
                                Teklif Ver
                            </button>
                            <button class="action-button secondary-button" onclick="showDetailModal(${listing.id})">
                                Detaylar
                            </button>
                        </div>
                    </div>
                `;
            },

            initializeEventListeners() {
                // Form submit olayları
                document.getElementById('newCapacityForm')?.addEventListener('submit', this.handleNewCapacity.bind(this));
                
                // Filtre olayları
                document.querySelectorAll('.filter-input').forEach(input => {
                    input.addEventListener('change', this.handleFilterChange.bind(this));
                });
            },

            initializeDatePickers() {
                // Tarih seçici başlatma
                flatpickr(".date-picker", {
                    dateFormat: "Y-m-d",
                    locale: "tr"
                });
            },

            handleNewCapacity(event) {
                event.preventDefault();
                // Yeni kapasite ilanı gönderme işlemleri
            },

            handleFilterChange() {
                // Filtre değişikliklerini işleme
            }
        };

        // Modal işlemleri
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showOfferModal(listingId) {
            // Teklif modalını göster
            console.log('Teklif modal:', listingId);
        }

        function showDetailModal(listingId) {
            // Detay modalını göster
            console.log('Detay modal:', listingId);
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            UIController.init();
        });
    </script>
</body>
</html>
