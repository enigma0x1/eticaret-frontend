<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapasite Borsası | IndustryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2193b0;
            --secondary: #6dd5ed;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #FF5252;
            --dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        /* Listings Section */
        .listings-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .listings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Listings Grid */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .listing-card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .listing-status {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
        }

        .status-active {
            background: var(--success);
        }

        .status-pending {
            background: var(--warning);
        }

        .listing-company {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .listing-details {
            margin: 1rem 0;
        }

        .listing-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.8);
        }

        .listing-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .listing-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .listing-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .welcome-section {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .quick-actions {
                flex-direction: column;
                width: 100%;
            }

            .listings-header {
                flex-direction: column;
            }

            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <div class="welcome-text">
                <h1>Kapasite Borsası</h1>
                <p>Üretim kapasitenizi değerlendirin, yeni iş fırsatları yakalayın</p>
            </div>
            <div class="quick-actions">
                <button class="action-btn">
                    <i class="fas fa-plus"></i>
                    Yeni İlan Oluştur
                </button>
                <button class="action-btn">
                    <i class="fas fa-search"></i>
                    Kapasite Ara
                </button>
            </div>
        </section>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-chart-line stat-icon"></i>
                <div class="stat-value">250</div>
                <div class="stat-label">Aktif İlan</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-handshake stat-icon"></i>
                <div class="stat-value">120</div>
                <div class="stat-label">Başarılı Eşleşme</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-industry stat-icon"></i>
                <div class="stat-value">85%</div>
                <div class="stat-label">Ortalama Doluluk</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-value">45</div>
                <div class="stat-label">Bekleyen Teklif</div>
            </div>
        </div>

        <!-- Listings Section -->
        <section class="listings-section">
            <div class="listings-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="İlan ara...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active">Tümü</button>
                    <button class="filter-btn">Aktif</button>
                    <button class="filter-btn">Beklemede</button>
                    <button class="filter-btn">Tamamlanan</button>
                </div>
            </div>

            <div class="listings-grid">
                <!-- Listing Card -->
                <div class="listing-card">
                    <div class="listing-header">
                        <span class="listing-status status-active">Aktif</span>
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="listing-company">Teknik Metal San.</div>
                    <h3>CNC Torna Kapasitesi</h3>
                    <div class="listing-details">
                        <div class="listing-detail">
                            <i class="fas fa-clock"></i>
                            <span>100 saat/hafta</span>
                        </div>
                        <div class="listing-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>İstanbul, Türkiye</span>
                        </div>
                        <div class="listing-detail">
                            <i class="fas fa-calendar"></i>
                            <span>Hemen Başlayabilir</span>
                        </div>
                    </div>
                    <div class="listing-actions">
                        <button class="listing-btn">
                            <i class="fas fa-eye"></i>
                            Detaylar
                        </button>
                        <button class="listing-btn">
                            <i class="fas fa-envelope"></i>
                            İletişim
                        </button>
                    </div>
                </div>

                <!-- Daha fazla listing card buraya eklenebilir -->
            </div>
        </section>
    </div>

    <script>
        // Filter buttons functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Add hover effects and animations
        document.querySelectorAll('.listing-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-5px)';
            });
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
